<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste R√°pido - Modal de Agendamento</title>
    <style>
        :root {
            --background-dark: #0F0F23;
            --background-card: #1A1A2E;
            --text-primary: #FFFFFF;
            --accent-blue: #3B82F6;
            --accent-green: #10B981;
            --border-color: #374151;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .test-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 1rem;
        }

        .log {
            background: var(--background-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.875rem;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--background-card);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-select, .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-card);
            color: var(--text-primary);
        }

        .weekdays {
            display: flex;
            gap: 8px;
            margin-top: 0.5rem;
        }

        .weekday-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            background: var(--background-card);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .weekday-btn.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--accent-green);
            color: white;
        }

        .btn-secondary {
            background: var(--background-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste R√°pido - Modal de Agendamento</h1>
        <p>Clique no bot√£o abaixo para testar o modal:</p>
        
        <button class="test-button" onclick="openScheduleModal()">üîì Abrir Modal</button>
        <button class="test-button" onclick="testWeekdayButtons()">üìÖ Testar Bot√µes</button>
        <button class="test-button" onclick="clearLog()">üóëÔ∏è Limpar Log</button>
        
        <div class="log" id="logArea">
            <div>üìã Log aparecer√° aqui...</div>
        </div>
    </div>

    <!-- Modal de Agendamento -->
    <div class="modal" id="scheduleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agendar Medita√ß√£o</h3>
                <button class="close-btn" onclick="closeScheduleModal()">&times;</button>
            </div>
            <form id="scheduleForm">
                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <select name="category" class="form-select" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Ora√ß√£o">Ora√ß√£o</option>
                        <option value="Contempla√ß√£o">Contempla√ß√£o</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Dias da Semana</label>
                    <div class="weekdays">
                        <button type="button" class="weekday-btn" data-day="seg">S</button>
                        <button type="button" class="weekday-btn" data-day="ter">T</button>
                        <button type="button" class="weekday-btn" data-day="qua">Q</button>
                        <button type="button" class="weekday-btn" data-day="qui">Q</button>
                        <button type="button" class="weekday-btn" data-day="sex">S</button>
                        <button type="button" class="weekday-btn" data-day="sab">S</button>
                        <button type="button" class="weekday-btn" data-day="dom">D</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Hor√°rio</label>
                    <input type="time" name="time" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Notifica√ß√µes</label>
                    <input type="checkbox" name="notifications" checked> Ativar lembretes
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeScheduleModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Agenda</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fun√ß√£o para log
        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        // Fun√ß√£o para limpar log
        function clearLog() {
            document.getElementById('logArea').innerHTML = '<div>üìã Log limpo...</div>';
        }

        // Fun√ß√µes do modal
        function openScheduleModal() {
            log('üîì Abrindo modal...');
            document.getElementById('scheduleModal').classList.add('active');
            log('‚úÖ Modal aberto');
        }

        function closeScheduleModal() {
            log('‚ùå Fechando modal...');
            document.getElementById('scheduleModal').classList.remove('active');
            document.getElementById('scheduleForm').reset();
            document.querySelectorAll('.weekday-btn').forEach(btn => btn.classList.remove('active'));
            log('‚úÖ Modal fechado');
        }

        function saveSchedule(event) {
            event.preventDefault();
            log('üìù Formul√°rio submetido');
            
            const formData = new FormData(event.target);
            const selectedDays = Array.from(document.querySelectorAll('.weekday-btn.active'))
                .map(btn => btn.dataset.day);
            
            log(`üìã Dados: Categoria=${formData.get('category')}, Hor√°rio=${formData.get('time')}, Dias=${selectedDays.join(',')}`);
            
            if (selectedDays.length === 0) {
                log('‚ùå Erro: Nenhum dia selecionado');
                alert('Selecione pelo menos um dia da semana');
                return;
            }
            
            log('‚úÖ Agendamento salvo!');
            closeScheduleModal();
        }

        // Fun√ß√£o para testar bot√µes de dias
        function testWeekdayButtons() {
            log('üß™ Testando bot√µes de dias...');
            const weekdayButtons = document.querySelectorAll('.weekday-btn');
            weekdayButtons.forEach((btn, index) => {
                btn.click();
                log(`üìÖ Clicado bot√£o ${index + 1}: ${btn.dataset.day}`);
            });
        }

        // Adicionar eventos aos bot√µes de dias
        function addWeekdayEvents() {
            log('üîß Adicionando eventos aos bot√µes de dias...');
            const weekdayButtons = document.querySelectorAll('.weekday-btn');
            weekdayButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    log(`üìÖ Dia clicado: ${this.dataset.day}`);
                    this.classList.toggle('active');
                    log(`‚úÖ Classe active toggleada para: ${this.dataset.day}`);
                });
            });
            log('‚úÖ Eventos dos bot√µes adicionados');
        }

        // Adicionar evento ao formul√°rio
        function addFormEvent() {
            log('üîß Adicionando evento ao formul√°rio...');
            const form = document.getElementById('scheduleForm');
            form.addEventListener('submit', function(event) {
                saveSchedule(event);
            });
            log('‚úÖ Evento do formul√°rio adicionado');
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ P√°gina carregada, inicializando eventos...');
            addWeekdayEvents();
            addFormEvent();
            log('‚úÖ Eventos inicializados');
        });

        log('üß™ Teste r√°pido iniciado');
    </script>
</body>
</html>

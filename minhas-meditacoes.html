<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Meditações - Ora et Medita</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 100%);
            --background-dark: #0F0F23;
            --background-card: #1A1A2E;
            --background-light: #2A2A3E;
            --text-primary: #FFFFFF;
            --text-secondary: #A1A1AA;
            --accent-green: #10B981;
            --accent-blue: #3B82F6;
            --accent-purple: #8B5CF6;
            --border-color: #374151;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Modo Claro */
        :root[data-theme="light"] {
            --background-dark: #F8FAFC;
            --background-card: #FFFFFF;
            --background-light: #F1F5F9;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            max-width: 100vw;
            overflow-x: hidden;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--background-card);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 9999;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .sidebar-nav {
            padding: 2rem 0;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 2rem 0.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: var(--background-light);
            color: var(--text-primary);
            border-left-color: var(--accent-blue);
        }

        .nav-item.active {
            background: var(--background-light);
            color: var(--text-primary);
            border-left-color: var(--accent-blue);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            position: relative;
            z-index: 1;
            background: var(--background-dark);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .page-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 1rem;
        }



        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle-btn {
            width: 40px;
            height: 40px;
            background: var(--background-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-toggle-btn:hover {
            background: var(--background-card);
            color: var(--text-primary);
        }

        .theme-icon {
            transition: all 0.3s ease;
        }

        .theme-icon.sun-icon {
            display: block;
        }

        .theme-icon.moon-icon {
            display: none;
        }

        :root[data-theme="light"] .theme-icon.sun-icon {
            display: none;
        }

        :root[data-theme="light"] .theme-icon.moon-icon {
            display: block;
        }

        .notification-btn {
            width: 40px;
            height: 40px;
            background: var(--background-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-btn:hover {
            background: var(--background-card);
            color: var(--text-primary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--background-light);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        /* Hero Section */
        .hero-section {
            background: var(--background-card);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .hero-greeting {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .hero-subtitle {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--background-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state-text {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .create-meditation-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .create-meditation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 280px; /* Posiciona após o menu lateral */
            top: 0;
            width: calc(100% - 280px); /* Ocupa toda a largura menos o menu */
            height: 100vh;
            background: var(--background-dark);
        }

        .modal-content {
            background: var(--background-dark);
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--background-card);
            flex-shrink: 0;
        }

        .modal-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: var(--background-light);
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--background-card);
            color: var(--text-primary);
        }

        .modal-header h2 {
            color: var(--text-primary);
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .close {
            color: var(--text-secondary);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: var(--background-light);
        }

        .close:hover {
            color: var(--text-primary);
            background: var(--background-card);
        }

        .modal-body {
            padding: 2rem;
            flex: 1;
            overflow-y: auto;
        }

        .meditation-content {
            color: var(--text-primary);
            max-width: 800px;
            margin: 0 auto;
        }

        .meditation-topic,
        .meditation-duration {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            background: var(--background-light);
            border-radius: 8px;
            display: inline-block;
            margin-right: 1rem;
        }

        /* Centralizar elementos de data e duração no modal */
        .meditation-content .meditation-date,
        .meditation-content .meditation-duration {
            text-align: center;
            display: block;
            margin: 0.5rem auto;
            max-width: 300px;
        }

        .meditation-text {
            color: var(--text-primary);
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: justify;
            background: var(--background-card);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            background: var(--background-card);
            flex-shrink: 0;
        }

        /* Meditation Item Cards - App Style */
        .category-card {
            background: var(--background-light) !important;
            border-radius: 12px !important;
            padding: 1rem !important;
            border: 1px solid var(--border-color) !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            margin-bottom: 0.75rem !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }

        .category-card:hover {
            background: var(--background-card);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .meditation-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            background: linear-gradient(135deg, var(--background-light) 0%, rgba(139, 92, 246, 0.05) 100%);
            border: 1px solid rgba(139, 92, 246, 0.1);
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }



        .meditation-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            line-height: 1.4;
        }

        .meditation-count {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            flex-shrink: 0;
        }

        /* Statistics Section */
        .stats-section {
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--background-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-green);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* My Meditations Section */
        .my-meditations-section {
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .my-meditations-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 0.5rem 0;
            min-height: 200px;
        }

        /* Cards de Meditações */
        .meditation-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            width: 100%;
            height: 200px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .meditation-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }

        .meditation-card-content {
            padding: 1.25rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .meditation-card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 8px;
            padding: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.05);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .meditation-info {
            flex: 1;
            min-width: 0;
        }

        .meditation-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .meditation-topic {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.4;
        }



        .meditation-card-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }



        .meditation-date {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Estado vazio para meditações */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--background-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* Estilos para o campo estilo ChatGPT */
        .chatgpt-style-input {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            gap: 12px;
        }

        .chatgpt-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .chatgpt-input::placeholder {
            color: var(--text-secondary);
        }

        .chatgpt-send-btn {
            background: var(--accent-green);
            border: none;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatgpt-send-btn:hover {
            background: #059669;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .chatgpt-style-input:hover {
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.15);
        }

        .chatgpt-send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chatgpt-send-btn svg {
            transition: transform 0.3s ease;
        }

        .spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Categories Grid */
        .categories-section {
            margin-top: 2rem;
        }

        .categories-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .category-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .category-count {
            background: var(--accent-purple);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .category-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .category-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-date {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .category-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: var(--background-light);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .action-btn.delete {
            background: #dc2626;
            border-color: #dc2626;
            color: white;
        }

        /* Estilos para o novo design de cards com meditações */
        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .category-info {
            flex: 1;
        }

        .category-info h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .category-info p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0;
        }

        .meditation-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .meditation-list {
            margin: 1rem 0;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }



        .meditation-info {
            flex: 1;
        }

        .meditation-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .meditation-status {
            display: flex;
            align-items: center;

            try {

                // Verificar se as funções necessárias estão disponíveis
                console.log('🔍 Verificando se as funções necessárias estão disponíveis...');

                        throw new Error('Classe ChatGPTAPI não está disponível. Verifique se chatgpt-api.js foi carregado corretamente.');
                    }
                    
                    window.chatGPTAPI = new window.ChatGPTAPI();
                    
                    // Criar funções globais se não existirem
                    if (typeof window.checkAPIStatus === 'undefined') {
                        window.checkAPIStatus = async function() {
                            try {
                                console.log('🔍 Função global checkAPIStatus chamada');
                                const result = await window.chatGPTAPI.checkAPIStatus();
                                console.log('✅ Status da API:', result);
                                return result;
                            } catch (error) {
                                console.error('❌ Erro na função global checkAPIStatus:', error);
                                throw error;
                            }
                        };

                    if (typeof window.generateMeditations === 'undefined') {

                                console.log('🚀 Função global generateMeditations chamada para:', topic);

                                console.log('✅ Resultado da função global:', result);
                                return result;
                            } catch (error) {
                                console.error('❌ Erro na função global generateMeditations:', error);
                                throw error;
                            }
                        };
                    }
                }
                
                // Verificar se a API está disponível
                console.log('🔍 Verificando status da API...');
                const apiStatus = await window.checkAPIStatus();
                console.log('📊 Status da API:', apiStatus);
                
                if (!apiStatus.status || apiStatus.status !== 'success') {
                    throw new Error(`API do ChatGPT não está disponível: ${apiStatus.message}`);
                }
                
                // Gerar com ChatGPT usando as mesmas regras
                console.log('🤖 Gerando meditação com ChatGPT para:', topic);
                const result = await window.generateMeditations(topic);

                if (result && result.meditations && result.meditations.length > 0) {

                        topic: result.category,
                        content: meditation.content,
                        duration: meditation.duration || '15 min',
                        status: 'pending',
                        source: 'chatgpt',
                        type: 'simple'
                    };
                    
                    console.log('💾 Salvando meditação via MeditationSyncManager...');
                    if (window.meditationSyncManager) {

                                    createdAt: new Date().toISOString(),
                                    lastUpdated: new Date().toISOString()
                                };
                                const updatedMeditations = existingPersonalized.concat([meditationWithMetaOld]);
                                localStorage.setItem('personalized_meditations', JSON.stringify(updatedMeditations));
                            }

                            // Fallback para método antigo

                                lastUpdated: new Date().toISOString()
                            };
                            const updatedMeditations = existingPersonalized.concat([meditationWithMetaOld]);
                            localStorage.setItem('personalized_meditations', JSON.stringify(updatedMeditations));
                        }

                        const existingPersonalized = JSON.parse(localStorage.getItem('personalized_meditations') || '[]');

                            ...meditationWithMeta,
                            userId: userId,
                            userName: currentUser.name || 'Usuário',
                            createdAt: new Date().toISOString(),
                            lastUpdated: new Date().toISOString()
                        };

                        localStorage.setItem('personalized_meditations', JSON.stringify(updatedMeditations));

                console.error('❌ Erro ao gerar meditação:', error);

            } finally {
                // Reabilitar botão
                sendBtn.disabled = false;
                sendBtn.innerHTML = originalText;
            }

        function updateMeditationStats(meditations) {
            console.log('📊 Atualizando estatísticas com', meditations.length, 'meditações');

                    title: med.title,
                    status: med.status,
                    userId: med.userId
                });
            });
            
            const total = meditations.length;
            const completed = meditations.filter(med => med.status === 'completed').length;

            // Atualizar elementos DOM

            const completedElement = document.getElementById('completedMeditations');
            
            console.log('🔍 Elementos DOM encontrados:', {
                totalElement: !!totalElement,

            if (totalElement) totalElement.textContent = total;
            if (completedElement) completedElement.textContent = completed;
            
            // Salvar estatísticas calculadas

                totalMeditations: total,
                completedMeditations: completed,
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem('minhas_meditacoes_stats', JSON.stringify(stats));
            console.log('✅ Estatísticas salvas:', stats);
        }

        function saveSchedule(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            const selectedDays = [];
            document.querySelectorAll('.weekday-btn.active').forEach(btn => {
                selectedDays.push(btn.dataset.day);
            });
            
            if (selectedDays.length === 0) {
                alert('Selecione pelo menos um dia da semana');
                return;
            }
            
            const scheduleData = {
                title: `Meditação ${formData.get('category')}`,
                time: formData.get('time'),
                category: formData.get('category'),
                days: selectedDays,
                notifications: formData.get('notifications') === 'on',
                date: new Date().toISOString().split('T')[0], // Data atual
                duration: 15, // Duração padrão
                status: 'agendado',
                createdAt: new Date().toISOString(),
                description: `Agendamento para ${formData.get('category')} às ${formData.get('time')}`
            };
            
            const editId = form.dataset.editId;
            
            if (editId) {
                // Editar agendamento existente
                scheduleData.id = editId;
                scheduleData.lastUpdated = new Date().toISOString();
            } else {
                // Criar novo agendamento
                scheduleData.id = Date.now() + Math.random().toString(36).substr(2, 9); // ID único
            }
            
            try {
                console.log('💾 Salvando agendamento:', scheduleData);
                
                // Obter usuário atual
                const currentUser = JSON.parse(localStorage.getItem('userData') || '{}');
                const userId = currentUser.id || 'anonymous';
                
                // Adicionar dados do usuário ao agendamento
                scheduleData.userId = userId;
                scheduleData.userName = currentUser.name || 'Usuário';
                
                // Salvar no localStorage
                const existingSchedules = JSON.parse(localStorage.getItem('userSchedules') || '[]');
                let updatedSchedules;
                
                if (editId) {
                    // Atualizar agendamento existente
                    updatedSchedules = existingSchedules.map(schedule => 
                        schedule.id === editId ? scheduleData : schedule
                    );
                } else {
                    // Adicionar novo agendamento
                    updatedSchedules = [...existingSchedules, scheduleData];
                }
                
                localStorage.setItem('userSchedules', JSON.stringify(updatedSchedules));
                
                console.log('✅ Agendamento salvo com sucesso');
                
                // Fechar modal
                closeScheduleModal();
                
                // Mostrar notificação de sucesso
                showNotification('Agendamento salvo com sucesso!', 'success');
                
                // Recarregar lista de agendamentos se necessário
                loadSchedules();

        function loadSchedules() {
            const schedulesList = document.getElementById('schedulesList');
            if (!schedulesList) return;

            try {
                const currentUser = JSON.parse(localStorage.getItem('userData') || '{}');
                const userId = currentUser.id || 'anonymous';
                
                const allSchedules = JSON.parse(localStorage.getItem('userSchedules') || '[]');
                const userSchedules = allSchedules.filter(schedule => schedule.userId === userId);
                
                if (userSchedules.length === 0) {
                    schedulesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📅</div>
                            <div class="empty-state-title">Nenhum agendamento encontrado</div>
                            <div class="empty-state-description">Crie seu primeiro agendamento para começar</div>
                        </div>
                    `;
                    return;
                }
                
                // Ordenar por data de criação (mais recentes primeiro)
                userSchedules.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                const schedulesHTML = userSchedules.map(schedule => {
                    const daysText = schedule.days.map(day => {
                        const dayNames = {
                            'seg': 'Segunda',
                            'ter': 'Terça',
                            'qua': 'Quarta',
                            'qui': 'Quinta',
                            'sex': 'Sexta',
                            'sab': 'Sábado',
                            'dom': 'Domingo'
                        };
                        return dayNames[day] || day;
                    }).join(', ');
                    
                    return `
                        <div class="schedule-item">
                            <div class="schedule-info">
                                <h4 class="schedule-title">${schedule.title}</h4>
                                <p class="schedule-details">${schedule.category} • ${daysText} • ${schedule.time}</p>
                            </div>
                            <div class="schedule-actions">
                                <button class="btn-secondary" onclick="editSchedule('${schedule.id}')">Editar</button>
                                <button class="btn-secondary" onclick="deleteSchedule('${schedule.id}')">Excluir</button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                schedulesList.innerHTML = schedulesHTML;
                
            } catch (error) {
                console.error('❌ Erro ao carregar agendamentos:', error);
                schedulesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">❌</div>
                        <div class="empty-state-title">Erro ao carregar agendamentos</div>
                        <div class="empty-state-description">Tente recarregar a página</div>
                    </div>
                `;
            }
        }

        function editSchedule(scheduleId) {
            try {
                const allSchedules = JSON.parse(localStorage.getItem('userSchedules') || '[]');
                const schedule = allSchedules.find(s => s.id === scheduleId);
                
                if (!schedule) {
                    alert('Agendamento não encontrado');
                    return;
                }
                
                // Preencher formulário com dados do agendamento
                const form = document.getElementById('scheduleForm');
                form.querySelector('select[name="category"]').value = schedule.category;
                form.querySelector('input[name="time"]').value = schedule.time;
                form.querySelector('input[name="notifications"]').checked = schedule.notifications;
                
                // Marcar dias da semana
                document.querySelectorAll('.weekday-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (schedule.days.includes(btn.dataset.day)) {
                        btn.classList.add('active');
                    }
                });
                
                // Configurar para edição
                form.dataset.editId = scheduleId;
                document.getElementById('scheduleModal').querySelector('.modal-title').textContent = 'Editar Agendamento';
                
                // Abrir modal
                openScheduleModalFromMinhasMeditacoes();
                
            } catch (error) {
                console.error('❌ Erro ao editar agendamento:', error);
                alert('Erro ao editar agendamento');
            }
        }

        function deleteSchedule(scheduleId) {
            if (!confirm('Tem certeza que deseja excluir este agendamento?')) {
                return;
            }
            
            try {
                const allSchedules = JSON.parse(localStorage.getItem('userSchedules') || '[]');
                const updatedSchedules = allSchedules.filter(schedule => schedule.id !== scheduleId);
                localStorage.setItem('userSchedules', JSON.stringify(updatedSchedules));
                
                showNotification('Agendamento excluído com sucesso!', 'success');
                loadSchedules();
                
            } catch (error) {
                console.error('❌ Erro ao excluir agendamento:', error);
                alert('Erro ao excluir agendamento');
            }
        }

        // Função para adicionar meditações ao histórico (copiada da página index.html)
        function addToPersonalizedHistory(newMeditations) {
            try {
                console.log('📝 Adicionando ao histórico:', newMeditations);
                
                // Verificar se newMeditations é válido
                if (!newMeditations || typeof newMeditations !== 'object') {
                    throw new Error('Dados de meditações inválidos');
                }
                
                // Obter histórico existente
                let history = JSON.parse(localStorage.getItem('personalized_meditations_history') || '[]');
                
                // Verificar se já existe uma categoria com o mesmo nome para o mesmo usuário
                const existingIndex = history.findIndex(item => 
                    item.category === newMeditations.category && 
                    item.userId === newMeditations.userId
                );
                
                if (existingIndex !== -1) {
                    // Atualizar categoria existente
                    history[existingIndex] = {
                        ...newMeditations,
                        lastUpdated: new Date().toISOString(),
                        totalGenerated: (history[existingIndex].totalGenerated || 0) + 1
                    };
                } else {
                    // Adicionar nova categoria
                    history.push({
                        ...newMeditations,
                        createdAt: new Date().toISOString(),
                        lastUpdated: new Date().toISOString(),
                        totalGenerated: 1
                    });
                }
                
                // Salvar histórico atualizado
                localStorage.setItem('personalized_meditations_history', JSON.stringify(history));
                
                console.log('✅ Histórico de meditações personalizadas atualizado:', history);
            } catch (error) {
                console.error('❌ Erro ao salvar no histórico:', error);
                console.error('❌ Stack trace:', error.stack);
            }
        }

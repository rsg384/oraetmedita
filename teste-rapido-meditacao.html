<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Teste R√°pido de Medita√ß√£o - Ora et Medita</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-section h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .success {
            border-left: 4px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .error {
            border-left: 4px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .warning {
            border-left: 4px solid #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        .info {
            border-left: 4px solid #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            margin-bottom: 10px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Teste R√°pido de Medita√ß√£o</h1>
        
        <div class="test-section">
            <h3>üîß Verifica√ß√£o de Classes</h3>
            <button onclick="checkClasses()">Verificar Classes</button>
            <div id="classes-result"></div>
        </div>
        
        <div class="test-section">
            <h3>üìù Gerar Medita√ß√£o</h3>
            <input type="text" id="topic-input" placeholder="Digite um t√≥pico (ex: Paz Interior)" value="Paz Interior">
            <button onclick="testGenerateMeditation()">Gerar Medita√ß√£o</button>
            <div id="generation-result"></div>
        </div>
        
        <div class="test-section">
            <h3>üìä Status da API</h3>
            <button onclick="testApiStatus()">Verificar Status</button>
            <div id="api-status"></div>
        </div>
    </div>

    <script src="chatgpt-api.js"></script>
    <script>
        function addLog(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            element.appendChild(div);
        }

        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        function checkClasses() {
            clearLog('classes-result');
            addLog('classes-result', 'üîç Verificando classes dispon√≠veis...', 'info');
            
            // Verificar se a classe ChatGPTAPI est√° dispon√≠vel
            if (typeof window.ChatGPTAPI !== 'undefined') {
                addLog('classes-result', '‚úÖ Classe ChatGPTAPI dispon√≠vel', 'success');
            } else {
                addLog('classes-result', '‚ùå Classe ChatGPTAPI N√ÉO dispon√≠vel', 'error');
            }
            
            // Verificar se a inst√¢ncia chatGPTAPI est√° dispon√≠vel
            if (typeof window.chatGPTAPI !== 'undefined') {
                addLog('classes-result', '‚úÖ Inst√¢ncia chatGPTAPI dispon√≠vel', 'success');
            } else {
                addLog('classes-result', '‚ö†Ô∏è Inst√¢ncia chatGPTAPI N√ÉO dispon√≠vel', 'warning');
            }
            
            // Verificar fun√ß√µes globais
            if (typeof window.generateMeditations !== 'undefined') {
                addLog('classes-result', '‚úÖ Fun√ß√£o generateMeditations dispon√≠vel', 'success');
            } else {
                addLog('classes-result', '‚ö†Ô∏è Fun√ß√£o generateMeditations N√ÉO dispon√≠vel', 'warning');
            }
            
            if (typeof window.checkAPIStatus !== 'undefined') {
                addLog('classes-result', '‚úÖ Fun√ß√£o checkAPIStatus dispon√≠vel', 'success');
            } else {
                addLog('classes-result', '‚ö†Ô∏è Fun√ß√£o checkAPIStatus N√ÉO dispon√≠vel', 'warning');
            }
        }

        async function testApiStatus() {
            clearLog('api-status');
            addLog('api-status', 'üîç Verificando status da API...', 'info');
            
            try {
                if (typeof window.checkAPIStatus !== 'undefined') {
                    const result = await window.checkAPIStatus();
                    if (result.status === 'success') {
                        addLog('api-status', `‚úÖ API Status: ${result.message}`, 'success');
                    } else {
                        addLog('api-status', `‚ùå API Status: ${result.message}`, 'error');
                    }
                } else {
                    addLog('api-status', '‚ùå Fun√ß√£o checkAPIStatus n√£o est√° dispon√≠vel', 'error');
                }
            } catch (error) {
                addLog('api-status', `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function testGenerateMeditation() {
            clearLog('generation-result');
            addLog('generation-result', 'üìù Gerando medita√ß√£o...', 'info');
            
            const topic = document.getElementById('topic-input').value.trim();
            if (!topic) {
                addLog('generation-result', '‚ùå Por favor, digite um t√≥pico', 'error');
                return;
            }
            
            try {
                if (typeof window.generateMeditations !== 'undefined') {
                    addLog('generation-result', `ü§ñ Gerando medita√ß√£o para: "${topic}"`, 'info');
                    const result = await window.generateMeditations(topic);
                    
                    if (result && result.meditations && result.meditations.length > 0) {
                        const meditation = result.meditations[0];
                        addLog('generation-result', '‚úÖ Medita√ß√£o gerada com sucesso!', 'success');
                        addLog('generation-result', `üìù T√≠tulo: ${meditation.title}`, 'info');
                        addLog('generation-result', `üÜî ID: ${meditation.id}`, 'info');
                        addLog('generation-result', `üìÑ Conte√∫do: ${meditation.content.substring(0, 100)}...`, 'info');
                    } else {
                        addLog('generation-result', '‚ùå Falha ao gerar medita√ß√£o', 'error');
                    }
                } else {
                    addLog('generation-result', '‚ùå Fun√ß√£o generateMeditations n√£o est√° dispon√≠vel', 'error');
                }
            } catch (error) {
                addLog('generation-result', `‚ùå Erro na gera√ß√£o: ${error.message}`, 'error');
            }
        }

        // Teste autom√°tico ao carregar
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkClasses();
            }, 1000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Teste Detalhado da Chave API - Ora et Medita</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-section h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .success {
            border-left: 4px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .error {
            border-left: 4px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .warning {
            border-left: 4px solid #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        .info {
            border-left: 4px solid #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .key-display {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Teste Detalhado da Chave API</h1>
        
        <div class="test-section">
            <h3>üîë Verifica√ß√£o da Chave API</h3>
            <button onclick="checkApiKey()">Verificar Chave API</button>
            <div id="api-key-result"></div>
        </div>
        
        <div class="test-section">
            <h3>üì° Teste Direto da API</h3>
            <button onclick="testDirectApi()">Testar API Diretamente</button>
            <div id="direct-api-result"></div>
        </div>
        
        <div class="test-section">
            <h3>üß™ Teste com ChatGPTAPI</h3>
            <button onclick="testChatGPTAPI()">Testar ChatGPTAPI</button>
            <div id="chatgpt-api-result"></div>
        </div>
        
        <div class="test-section">
            <h3>üîß Teste de Gera√ß√£o</h3>
            <button onclick="testGeneration()">Testar Gera√ß√£o de Medita√ß√£o</button>
            <div id="generation-result"></div>
        </div>
    </div>

    <script src="chatgpt-api.js"></script>
    <script>
        let chatGPTAPI;

        window.addEventListener('load', function() {
            try {
                chatGPTAPI = new ChatGPTAPI();
                addLog('api-key-result', '‚úÖ ChatGPTAPI inicializada.', 'success');
            } catch (error) {
                addLog('api-key-result', `‚ùå Erro ao inicializar ChatGPTAPI: ${error.message}`, 'error');
            }
        });

        function addLog(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            element.appendChild(div);
        }

        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function checkApiKey() {
            clearLog('api-key-result');
            addLog('api-key-result', 'üîç Verificando chave da API...', 'info');
            
            if (!chatGPTAPI) {
                addLog('api-key-result', '‚ùå ChatGPTAPI n√£o inicializada.', 'error');
                return;
            }
            
            // Verificar chave hardcoded
            const hardcodedKey = "sk-proj-..."; // ‚ö†Ô∏è Chave removida por seguran√ßa
            addLog('api-key-result', `üîë Chave hardcoded: ${hardcodedKey.substring(0, 20)}...${hardcodedKey.substring(hardcodedKey.length - 10)}`, 'info');
            addLog('api-key-result', `üîë Chave hardcoded v√°lida: ${hardcodedKey.startsWith('sk-')}`, hardcodedKey.startsWith('sk-') ? 'success' : 'error');
            
            // Verificar localStorage
            const storedKey = localStorage.getItem('openai_api_key');
            addLog('api-key-result', `üîë Chave localStorage: ${storedKey ? storedKey.substring(0, 20) + '...' + storedKey.substring(storedKey.length - 10) : 'N√ÉO ENCONTRADA'}`, 'info');
            addLog('api-key-result', `üîë Chave localStorage v√°lida: ${storedKey && storedKey.startsWith('sk-')}`, storedKey && storedKey.startsWith('sk-') ? 'success' : 'warning');
            
            // Verificar chave obtida pelo m√©todo
            const obtainedKey = chatGPTAPI.getApiKey();
            addLog('api-key-result', `üîë Chave obtida pelo m√©todo: ${obtainedKey.substring(0, 20)}...${obtainedKey.substring(obtainedKey.length - 10)}`, 'info');
            addLog('api-key-result', `üîë Chave obtida v√°lida: ${obtainedKey.startsWith('sk-')}`, obtainedKey.startsWith('sk-') ? 'success' : 'error');
            
            // Verificar se a chave obtida √© igual √† hardcoded
            const isSameAsHardcoded = obtainedKey === hardcodedKey;
            addLog('api-key-result', `üîë Chave obtida √© igual √† hardcoded: ${isSameAsHardcoded}`, isSameAsHardcoded ? 'success' : 'warning');
        }

        async function testDirectApi() {
            clearLog('direct-api-result');
            addLog('direct-api-result', 'üì° Testando API diretamente...', 'info');
            
            const hardcodedKey = "sk-proj-..."; // ‚ö†Ô∏è Chave removida por seguran√ßa
            
            try {
                addLog('direct-api-result', 'üîë Fazendo requisi√ß√£o direta com chave hardcoded...', 'info');
                
                const response = await fetch('https://api.openai.com/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${hardcodedKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                addLog('direct-api-result', `üì° Status da resposta: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    addLog('direct-api-result', `‚úÖ API funcionando! Modelos dispon√≠veis: ${data.data.length}`, 'success');
                } else {
                    const errorText = await response.text();
                    addLog('direct-api-result', `‚ùå Erro da API: ${errorText}`, 'error');
                }
            } catch (error) {
                addLog('direct-api-result', `‚ùå Erro na requisi√ß√£o: ${error.message}`, 'error');
            }
        }

        async function testChatGPTAPI() {
            clearLog('chatgpt-api-result');
            addLog('chatgpt-api-result', 'üß™ Testando ChatGPTAPI...', 'info');
            
            if (!chatGPTAPI) {
                addLog('chatgpt-api-result', '‚ùå ChatGPTAPI n√£o inicializada.', 'error');
                return;
            }
            
            try {
                const result = await chatGPTAPI.checkAPIStatus();
                addLog('chatgpt-api-result', `üì° Status da API: ${result.status}`, result.status === 'success' ? 'success' : 'error');
                addLog('chatgpt-api-result', `üìÑ Mensagem: ${result.message}`, result.status === 'success' ? 'success' : 'error');
            } catch (error) {
                addLog('chatgpt-api-result', `‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }

        async function testGeneration() {
            clearLog('generation-result');
            addLog('generation-result', 'üß™ Testando gera√ß√£o de medita√ß√£o...', 'info');
            
            if (!chatGPTAPI) {
                addLog('generation-result', '‚ùå ChatGPTAPI n√£o inicializada.', 'error');
                return;
            }
            
            try {
                const result = await chatGPTAPI.generateMeditations('Paz Interior');
                addLog('generation-result', '‚úÖ Medita√ß√£o gerada com sucesso!', 'success');
                addLog('generation-result', `üìù T√≠tulo: ${result.meditations[0].title}`, 'info');
                addLog('generation-result', `üìÑ Conte√∫do: ${result.meditations[0].content.substring(0, 100)}...`, 'info');
            } catch (error) {
                addLog('generation-result', `‚ùå Erro na gera√ß√£o: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>

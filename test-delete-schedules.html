        .log {

            border: 1px solid #30363d;

            font-family: 'Monaco', 'Menlo', monospace;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Teste - ExclusÃ£o de Agendamentos</h1>
        
        <div class="test-section">
            <h3>ğŸ“Š Status dos Scripts</h3>
            <div id="scriptStatus"></div>
        </div>

        <div class="test-section">
            <h3>ğŸ”§ Controles de Teste</h3>
            <button class="btn" onclick="createTestSchedules()">ğŸ“ Criar Agendamentos de Teste</button>
            <button class="btn btn-secondary" onclick="clearAllSchedules()">ğŸ—‘ï¸ Limpar Todos os Agendamentos</button>
            <button class="btn" onclick="loadAndDisplaySchedules()">ğŸ”„ Carregar e Exibir</button>
            <button class="btn btn-secondary" onclick="checkSchedulesData()">ğŸ” Verificar Dados</button>
            <button class="btn btn-secondary" onclick="testDeleteFunction()">ğŸ§ª Testar FunÃ§Ã£o Delete</button>
            <a href="agendamentos.html" class="btn btn-secondary">ğŸ“… Ir para Agendamentos</a>
        </div>

        <div class="test-section">
            <h3>ğŸ“… Agendamentos Atuais</h3>
            <div id="schedulesList">
                <!-- Agendamentos serÃ£o exibidos aqui -->
            </div>
        </div>

        <div class="test-section">
            <h3>ğŸ“‹ Log de OperaÃ§Ãµes</h3>
            <div id="logOutput" class="log"></div>
        </div>
    </div>

    <script>
        let schedules = [];
        let logOutput = [];

        // FunÃ§Ã£o para adicionar log
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logOutput.push(logEntry);
            
            const logElement = document.getElementById('logOutput');
            if (logElement) {
                logElement.textContent = logOutput.join('\n');
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Verificar status dos scripts
        function checkScriptStatus() {
            const statusDiv = document.getElementById('scriptStatus');
            const scripts = [
                'session-manager.js'
            ];
            
            let statusHTML = '';
            scripts.forEach(script => {
                const exists = typeof window[script.replace('.js', '').replace('-', '_')] !== 'undefined';
                statusHTML += `
                    <div class="status ${exists ? 'success' : 'error'}">
                        ${exists ? 'âœ…' : 'âŒ'} ${script}: ${exists ? 'Carregado' : 'NÃ£o encontrado'}
                    </div>
                `;
            });
            
            statusDiv.innerHTML = statusHTML;
        }

        // Criar agendamentos de teste
        function createTestSchedules() {
            addLog('ğŸ“ Criando agendamentos de teste...');
            
            const testSchedules = [
                {
                    id: 'test_1_' + Date.now(),
                    title: 'MeditaÃ§Ã£o Salmos',
                    time: '08:00',
                    category: 'Salmos',
                    days: ['seg', 'qua', 'sex'],
                    notifications: true,
                    date: new Date().toISOString().split('T')[0],
                    duration: 15,
                    status: 'agendado',
                    createdAt: new Date().toISOString(),
                    description: 'Agendamento para Salmos Ã s 08:00',
                    userId: 'test_user_1',
                    userName: 'UsuÃ¡rio Teste 1'
                },
                {
                    id: 'test_2_' + Date.now(),
                    title: 'MeditaÃ§Ã£o JaculatÃ³rias',
                    time: '12:00',
                    category: 'JaculatÃ³rias',
                    days: ['ter', 'qui'],
                    notifications: false,
                    date: new Date().toISOString().split('T')[0],
                    duration: 10,
                    status: 'agendado',
                    createdAt: new Date().toISOString(),
                    description: 'Agendamento para JaculatÃ³rias Ã s 12:00',
                    userId: 'test_user_1',
                    userName: 'UsuÃ¡rio Teste 1'
                },
                {
                    id: 'test_3_' + Date.now(),
                    title: 'MeditaÃ§Ã£o Evangelho',
                    time: '18:00',
                    category: 'Evangelho do dia',
                    days: ['dom'],
                    notifications: true,
                    date: new Date().toISOString().split('T')[0],
                    duration: 20,
                    status: 'agendado',
                    createdAt: new Date().toISOString(),
                    description: 'Agendamento para Evangelho Ã s 18:00',
                    userId: 'test_user_1',
                    userName: 'UsuÃ¡rio Teste 1'
                }
            ];

            // Salvar no localStorage
            localStorage.setItem('user_schedules', JSON.stringify(testSchedules));
            addLog(`âœ… ${testSchedules.length} agendamentos de teste criados`);
            
            loadAndDisplaySchedules();
        }

        // Limpar todos os agendamentos
        function clearAllSchedules() {
            localStorage.removeItem('user_schedules');
            schedules = [];
            addLog('ğŸ—‘ï¸ Todos os agendamentos removidos');
            loadAndDisplaySchedules();
        }

        // Verificar dados dos agendamentos
        function checkSchedulesData() {
            const allSchedules = JSON.parse(localStorage.getItem('user_schedules') || '[]');
            const currentUser = window.sessionManager ? window.sessionManager.getCurrentUser() : null;
            
            addLog(`ğŸ“Š Total de agendamentos no localStorage: ${allSchedules.length}`);
            addLog(`ğŸ‘¤ UsuÃ¡rio atual: ${currentUser ? currentUser.name : 'N/A'}`);
            addLog(`ğŸ†” ID do usuÃ¡rio: ${currentUser ? currentUser.id : 'N/A'}`);
            
            if (allSchedules.length > 0) {
                addLog('ğŸ“‹ Detalhes dos agendamentos:');
                allSchedules.forEach((schedule, index) => {
                    addLog(`  ${index + 1}. ${schedule.title} (ID: ${schedule.id}, UserID: ${schedule.userId})`);
                });
            }
        }

        // Carregar e exibir agendamentos
        function loadAndDisplaySchedules() {
            try {
                // Simular a funÃ§Ã£o getSchedulesForCurrentUser
                const currentUser = window.sessionManager ? window.sessionManager.getCurrentUser() : null;
                const userId = currentUser ? currentUser.id : 'test_user_1'; // Fallback para teste
                
                const allSchedules = JSON.parse(localStorage.getItem('user_schedules') || '[]');
                schedules = allSchedules.filter(schedule => schedule.userId === userId);
                
                addLog(`ğŸ“… Carregados ${schedules.length} agendamentos para usuÃ¡rio ${userId}`);
                displaySchedules();
                
            } catch (error) {
                addLog(`âŒ Erro ao carregar agendamentos: ${error.message}`, 'error');
            }
        }

        // Exibir agendamentos
        function displaySchedules() {
            const schedulesList = document.getElementById('schedulesList');
            
            if (schedules.length === 0) {
                schedulesList.innerHTML = `
                    <div class="status info">
                        ğŸ“… Nenhum agendamento encontrado
                    </div>
                `;
                return;
            }

            schedulesList.innerHTML = schedules.map(schedule => `
                <div class="schedule-item">
                    <div class="schedule-info">
                        <span>ğŸ• ${schedule.time}</span>
                        <span>ğŸ“– ${schedule.category}</span>
                        <span>ğŸ“… ${schedule.days.join(', ')}</span>
                        <span>ğŸ‘¤ ${schedule.userName}</span>
                    </div>
                    <div class="schedule-actions">
                        <button class="action-btn" onclick="editSchedule('${schedule.id}')">âœï¸</button>
                        <button class="action-btn delete" onclick="deleteSchedule('${schedule.id}')">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');
        }

        // FunÃ§Ã£o de exclusÃ£o corrigida
        function deleteSchedule(scheduleId) {
            addLog(`ğŸ—‘ï¸ Tentando excluir agendamento: ${scheduleId}`);
            
            if (confirm('Tem certeza que deseja excluir este agendamento?')) {
                try {
                    // Obter dados do usuÃ¡rio atual
                    const currentUser = window.sessionManager ? window.sessionManager.getCurrentUser() : null;
                    const userId = currentUser ? currentUser.id : 'test_user_1';
                    
                    addLog(`ğŸ‘¤ UsuÃ¡rio atual: ${userId}`);
                    
                    // Remover do array local
                    const originalLength = schedules.length;
                    schedules = schedules.filter(s => s.id !== scheduleId);
                    
                    if (schedules.length === originalLength) {
                        addLog(`âš ï¸ Agendamento nÃ£o encontrado no array local`, 'error');
                    } else {
                        addLog(`âœ… Agendamento removido do array local`);
                    }
                    
                    // Salvar no localStorage - preservar agendamentos de outros usuÃ¡rios
                    const allSchedules = JSON.parse(localStorage.getItem('user_schedules') || '[]');
                    
                    // Remover agendamentos antigos do usuÃ¡rio atual
                    const otherUsersSchedules = allSchedules.filter(schedule => 
                        schedule.userId !== userId
                    );
                    
                    // Adicionar os agendamentos atualizados do usuÃ¡rio atual
                    const updatedAllSchedules = [...otherUsersSchedules, ...schedules];
                    
                    localStorage.setItem('user_schedules', JSON.stringify(updatedAllSchedules));
                    addLog(`âœ… Agendamento deletado e localStorage atualizado`);
                    
                    // Atualizar exibiÃ§Ã£o
                    displaySchedules();
                    
                    addLog(`âœ… ExclusÃ£o concluÃ­da com sucesso!`);
                    
                } catch (error) {
                    addLog(`âŒ Erro ao deletar agendamento: ${error.message}`, 'error');
                }
            } else {
                addLog(`âŒ ExclusÃ£o cancelada pelo usuÃ¡rio`);
            }
        }

        // FunÃ§Ã£o de ediÃ§Ã£o (simulada)
        function editSchedule(scheduleId) {
            addLog(`âœï¸ FunÃ§Ã£o de ediÃ§Ã£o chamada para: ${scheduleId}`);
            alert(`FunÃ§Ã£o de ediÃ§Ã£o para agendamento: ${scheduleId}`);
        }

        // Testar funÃ§Ã£o de exclusÃ£o
        function testDeleteFunction() {
            addLog('ğŸ§ª Testando funÃ§Ã£o de exclusÃ£o...');
            
            if (schedules.length === 0) {
                addLog('âš ï¸ Nenhum agendamento para testar', 'error');
                return;
            }
            
            const testSchedule = schedules[0];
            addLog(`ğŸ§ª Testando exclusÃ£o do agendamento: ${testSchedule.title} (ID: ${testSchedule.id})`);
            
            // Simular exclusÃ£o sem confirmaÃ§Ã£o
            const currentUser = window.sessionManager ? window.sessionManager.getCurrentUser() : null;
            const userId = currentUser ? currentUser.id : 'test_user_1';
            
            const allSchedules = JSON.parse(localStorage.getItem('user_schedules') || '[]');
            const otherUsersSchedules = allSchedules.filter(schedule => 
                schedule.userId !== userId
            );
            
            const updatedSchedules = schedules.filter(s => s.id !== testSchedule.id);
            const updatedAllSchedules = [...otherUsersSchedules, ...updatedSchedules];
            
            localStorage.setItem('user_schedules', JSON.stringify(updatedAllSchedules));
            schedules = updatedSchedules;
            
            addLog(`âœ… Teste de exclusÃ£o concluÃ­do. Agendamentos restantes: ${schedules.length}`);
            displaySchedules();
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            addLog('ğŸš€ PÃ¡gina de teste carregada');
            checkScriptStatus();
            loadAndDisplaySchedules();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste Simples da API - Ora et Medita</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-section h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .success {
            border-left: 4px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .error {
            border-left: 4px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .warning {
            border-left: 4px solid #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Simples da API</h1>
        
        <div class="test-section">
            <h3>üîç Teste da Chave</h3>
            <button onclick="testKey()">üîë Testar Chave</button>
            <div id="key-test"></div>
        </div>
        
        <div class="test-section">
            <h3>üåê Teste de Conex√£o</h3>
            <button onclick="testConnection()">üåê Testar Conex√£o</button>
            <div id="connection-test"></div>
        </div>
        
        <div class="test-section">
            <h3>üìù Teste de Gera√ß√£o</h3>
            <button onclick="testGeneration()">üìù Gerar Medita√ß√£o</button>
            <div id="generation-test"></div>
        </div>
    </div>

    <!-- Carregar apenas o chatgpt-api.js -->
    <script src="chatgpt-api.js"></script>
    <script>
        let chatGPTAPI;
        
        // Inicializar API quando a p√°gina carregar
        window.addEventListener('load', function() {
            try {
                chatGPTAPI = new ChatGPTAPI();
                console.log('‚úÖ ChatGPTAPI inicializada');
                addLog('key-test', '‚úÖ ChatGPTAPI inicializada com sucesso', 'success');
            } catch (error) {
                console.error('‚ùå Erro ao inicializar ChatGPTAPI:', error);
                addLog('key-test', `‚ùå Erro ao inicializar: ${error.message}`, 'error');
            }
        });
        
        function addLog(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            element.appendChild(div);
        }
        
        function testKey() {
            const element = document.getElementById('key-test');
            element.innerHTML = '';
            
            addLog('key-test', 'üîë Testando chave da API...', 'info');
            
            try {
                if (!chatGPTAPI) {
                    addLog('key-test', '‚ùå ChatGPTAPI n√£o inicializada', 'error');
                    return;
                }
                
                const apiKey = chatGPTAPI.getApiKey();
                
                if (apiKey && apiKey.startsWith('sk-')) {
                    const maskedKey = apiKey.substring(0, 10) + '...' + apiKey.substring(apiKey.length - 4);
                    addLog('key-test', `‚úÖ Chave v√°lida: ${maskedKey}`, 'success');
                    addLog('key-test', `üìã Comprimento: ${apiKey.length} caracteres`, 'success');
                } else {
                    addLog('key-test', '‚ùå Chave inv√°lida ou n√£o encontrada', 'error');
                }
                
            } catch (error) {
                addLog('key-test', `‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        async function testConnection() {
            const element = document.getElementById('connection-test');
            element.innerHTML = '';
            
            addLog('connection-test', 'üåê Testando conex√£o...', 'info');
            
            try {
                if (!chatGPTAPI) {
                    addLog('connection-test', '‚ùå ChatGPTAPI n√£o inicializada', 'error');
                    return;
                }
                
                const result = await chatGPTAPI.checkAPIStatus();
                
                if (result.status === 'success') {
                    addLog('connection-test', '‚úÖ Conex√£o funcionando!', 'success');
                    addLog('connection-test', `üìã Status: ${result.message}`, 'success');
                } else {
                    addLog('connection-test', '‚ùå Erro na conex√£o', 'error');
                    addLog('connection-test', `üìã Erro: ${result.message}`, 'error');
                }
                
            } catch (error) {
                addLog('connection-test', `‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        async function testGeneration() {
            const element = document.getElementById('generation-test');
            element.innerHTML = '';
            
            addLog('generation-test', 'üìù Testando gera√ß√£o...', 'info');
            
            try {
                if (!chatGPTAPI) {
                    addLog('generation-test', '‚ùå ChatGPTAPI n√£o inicializada', 'error');
                    return;
                }
                
                const topic = 'Amor de Deus';
                addLog('generation-test', `üìù Gerando medita√ß√£o sobre: "${topic}"`, 'info');
                
                const result = await chatGPTAPI.generateMeditations(topic);
                
                if (result && result.meditations && result.meditations.length > 0) {
                    const meditation = result.meditations[0];
                    addLog('generation-test', '‚úÖ Medita√ß√£o gerada!', 'success');
                    addLog('generation-test', `üìã T√≠tulo: ${meditation.title}`, 'success');
                    addLog('generation-test', `üìã Conte√∫do: ${meditation.content.substring(0, 100)}...`, 'info');
                } else {
                    addLog('generation-test', '‚ùå Falha ao gerar medita√ß√£o', 'error');
                }
                
            } catch (error) {
                addLog('generation-test', `‚ùå Erro: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>

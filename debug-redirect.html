<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Redirecionamento</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Debug Redirecionamento</h1>
    
    <div class="log" id="log"></div>
    
    <button onclick="testMethod1()">M√©todo 1: window.location.href</button>
    <button onclick="testMethod2()">M√©todo 2: window.location.replace</button>
    <button onclick="testMethod3()">M√©todo 3: window.location.assign</button>
    <button onclick="testMethod4()">M√©todo 4: window.open</button>
    <button onclick="testFetch()">Testar Fetch</button>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }
        
        function testMethod1() {
            log('üß™ Testando M√©todo 1: window.location.href');
            log('üìç URL atual: ' + window.location.href);
            log('üîó URL destino: ' + window.location.origin + '/minhas-meditacoes.html');
            
            setTimeout(() => {
                log('üöÄ Executando redirecionamento...');
                window.location.href = 'minhas-meditacoes.html';
            }, 1000);
        }
        
        function testMethod2() {
            log('üß™ Testando M√©todo 2: window.location.replace');
            setTimeout(() => {
                log('üöÄ Executando replace...');
                window.location.replace('minhas-meditacoes.html');
            }, 1000);
        }
        
        function testMethod3() {
            log('üß™ Testando M√©todo 3: window.location.assign');
            setTimeout(() => {
                log('üöÄ Executando assign...');
                window.location.assign('minhas-meditacoes.html');
            }, 1000);
        }
        
        function testMethod4() {
            log('üß™ Testando M√©todo 4: window.open');
            setTimeout(() => {
                log('üöÄ Executando open...');
                window.open('minhas-meditacoes.html', '_self');
            }, 1000);
        }
        
        function testFetch() {
            log('üß™ Testando Fetch da p√°gina...');
            
            fetch('minhas-meditacoes.html')
                .then(response => {
                    log('‚úÖ Fetch bem-sucedido: ' + response.status + ' ' + response.statusText);
                    log('üìÑ Content-Type: ' + response.headers.get('content-type'));
                    return response.text();
                })
                .then(text => {
                    log('üìè Tamanho da resposta: ' + text.length + ' caracteres');
                    log('üìÑ Primeiros 100 chars: ' + text.substring(0, 100));
                })
                .catch(error => {
                    log('‚ùå Erro no fetch: ' + error.message);
                });
        }
        
        // Log inicial
        log('üöÄ P√°gina de debug carregada');
        log('üìç URL atual: ' + window.location.href);
        log('üîó URL base: ' + window.location.origin);
    </script>
</body>
</html>

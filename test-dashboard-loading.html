<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Carregamento - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #101223;
            color: #f5f6fa;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #2a2d3e;
            border-radius: 8px;
        }
        .success { color: #7ee787; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        .info { color: #3b82f6; }
        button {
            background: #7ee787;
            color: #101223;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #6ee677;
        }
        pre {
            background: #23243a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🧪 Teste de Carregamento do Dashboard</h1>
    
    <div class="test-section">
        <h2>📦 Carregamento de Dados</h2>
        <button onclick="loadBackupData()">Carregar Dados do Backup</button>
        <button onclick="checkLocalStorage()">Verificar localStorage</button>
        <button onclick="testSessionManager()">Testar SessionManager</button>
        <button onclick="testLogin()">Testar Login Automático</button>
    </div>
    
    <div class="test-section">
        <h2>📊 Resultados</h2>
        <div id="results"></div>
    </div>
    
    <script src="session-manager.js"></script>
    <script>

        // Inicializar SessionManager
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Inicializando teste...');
            sessionManager = new SessionManager();

        });

                        {

                    ],
                    "categories": [
                        {

                            "description": "Meditações sobre a vida espiritual e a graça de Deus",

                            "color": "#8B5CF6",

                        },
                        {
                            "id": "mariologia",

                        },
                        {
                            "id": "oracao",

                            "meditationCount": 1
                        }
                    ]
                };
                
                // Salvar dados no localStorage
                localStorage.setItem('users', JSON.stringify(backupData.users));
                localStorage.setItem('meditations', JSON.stringify(backupData.meditations));
                localStorage.setItem('categories', JSON.stringify(backupData.categories));
                
                addResult('✅ Dados do backup carregados com sucesso', 'success');
                addResult(`👥 Usuários: ${backupData.users.length}`, 'info');
                addResult(`📖 Meditações: ${backupData.meditations.length}`, 'info');
                addResult(`📂 Categorias: ${backupData.categories.length}`, 'info');
                
            } catch (error) {
                addResult(`❌ Erro ao carregar dados do backup: ${error.message}`, 'error');
            }
        }
        
        // Função para verificar localStorage
        function checkLocalStorage() {
            try {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const meditations = JSON.parse(localStorage.getItem('meditations') || '[]');
                const categories = JSON.parse(localStorage.getItem('categories') || '[]');
                
                addResult('📊 Dados no localStorage:', 'info');
                addResult(`👥 Usuários: ${users.length}`, 'info');
                addResult(`📖 Meditações: ${meditations.length}`, 'info');
                addResult(`📂 Categorias: ${categories.length}`, 'info');
                
                if (users.length > 0) {
                    addResult(`👤 Primeiro usuário: ${users[0].name} (${users[0].email})`, 'success');
                }
                
            } catch (error) {
                addResult(`❌ Erro ao verificar localStorage: ${error.message}`, 'error');
            }
        }
        
        // Função para testar SessionManager
        async function testSessionManager() {
            try {
                if (!sessionManager) {
                    addResult('❌ SessionManager não inicializado', 'error');
                    return;
                }
                
                addResult('✅ SessionManager inicializado', 'success');
                addResult(`🆔 ID da sessão: ${sessionManager.currentSessionId}`, 'info');
                
                const isLoggedIn = sessionManager.isLoggedIn();
                addResult(`🔐 Usuário logado: ${isLoggedIn ? 'Sim' : 'Não'}`, isLoggedIn ? 'success' : 'warning');
                
                if (isLoggedIn) {
                    const currentUser = sessionManager.getCurrentUser();
                    addResult(`👤 Usuário atual: ${currentUser.name}`, 'success');
                }
                
            } catch (error) {
                addResult(`❌ Erro ao testar SessionManager: ${error.message}`, 'error');
            }
        }
        
        // Função para testar login automático
        async function testLogin() {
            try {
                if (!sessionManager) {
                    addResult('❌ SessionManager não inicializado', 'error');
                    return;
                }
                
                addResult('🔐 Testando login automático...', 'info');
                
                const loginResult = await sessionManager.loginUser({
                    email: 'rodrigo@exemplo.com'
                });
                
                if (loginResult) {
                    addResult(`✅ Login realizado com sucesso: ${loginResult.name}`, 'success');
                    addResult(`📊 Estatísticas: ${loginResult.stats.consecutiveDays} dias, ${loginResult.stats.completedMeditations} meditações`, 'info');
                } else {
                    addResult('❌ Falha no login', 'error');
                }
                
            } catch (error) {
                addResult(`❌ Erro no login: ${error.message}`, 'error');
            }
        }
        
        // Função para adicionar resultados
        function addResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const resultElement = document.createElement('div');
            resultElement.className = type;
            resultElement.textContent = message;
            resultsDiv.appendChild(resultElement);
            console.log(message);
        }
        
        // Limpar resultados
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>

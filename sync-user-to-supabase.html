<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronizar Usu√°rio - Supabase</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #8b5cf6;
            margin-bottom: 2rem;
        }

        .sync-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sync-section h3 {
            color: #7ee787;
            margin-bottom: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .result.success {
            background: rgba(126, 231, 135, 0.1);
            border: 1px solid rgba(126, 231, 135, 0.3);
            color: #7ee787;
        }

        .result.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .result.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info h4 {
            color: #8b5cf6;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Sincronizar Usu√°rio - Supabase</h1>
        
        <div class="sync-section">
            <h3>üë§ Usu√°rio Local</h3>
            <div id="local-user-info" class="user-info">
                <h4>Carregando usu√°rio local...</h4>
            </div>
            <button class="btn" onclick="findLocalUser()">
                üîç Buscar Usu√°rio Local
            </button>
        </div>

        <div class="sync-section">
            <h3>‚òÅÔ∏è Usu√°rio no Supabase</h3>
            <div id="supabase-user-info" class="user-info">
                <h4>Verificando no Supabase...</h4>
            </div>
            <button class="btn" onclick="checkSupabaseUser()">
                üîç Verificar no Supabase
            </button>
        </div>

        <div class="sync-section">
            <h3>üîÑ Sincroniza√ß√£o</h3>
            <button class="btn" onclick="syncUserToSupabase()">
                ‚¨ÜÔ∏è Sincronizar para Supabase
            </button>
            <div id="sync-result" class="result" style="display: none;"></div>
        </div>

        <div class="sync-section">
            <h3>üìä Logs de Debug</h3>
            <div id="debug-logs" class="result info" style="max-height: 300px;">
                Aguardando logs...
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    
    <script>
        let localUser = null;
        let supabaseUser = null;

        // Fun√ß√£o para adicionar logs
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('debug-logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        // Fun√ß√£o para mostrar resultado
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = content;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }

        // Fun√ß√£o para buscar usu√°rio local
        async function findLocalUser() {
            try {
                addLog('üîç Buscando usu√°rio local...');
                
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === 'wanessa.rwg@gmail.com');
                
                if (user) {
                    localUser = user;
                    const userInfoDiv = document.getElementById('local-user-info');
                    userInfoDiv.innerHTML = `
                        <h4>‚úÖ Usu√°rio Local Encontrado</h4>
                        <p><strong>Nome:</strong> ${user.name}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>ID:</strong> ${user.id}</p>
                        <p><strong>Criado em:</strong> ${user.createdAt}</p>
                        <p><strong>√öltima atividade:</strong> ${user.lastActivity}</p>
                    `;
                    addLog(`‚úÖ Usu√°rio local encontrado: ${user.name} (${user.email})`);
                } else {
                    const userInfoDiv = document.getElementById('local-user-info');
                    userInfoDiv.innerHTML = `
                        <h4>‚ùå Usu√°rio Local N√£o Encontrado</h4>
                        <p>Usu√°rio com email wanessa.rwg@gmail.com n√£o encontrado no localStorage.</p>
                    `;
                    addLog('‚ùå Usu√°rio local n√£o encontrado');
                }
            } catch (error) {
                addLog(`‚ùå Erro ao buscar usu√°rio local: ${error.message}`);
            }
        }

        // Fun√ß√£o para verificar usu√°rio no Supabase
        async function checkSupabaseUser() {
            try {
                addLog('üîç Verificando usu√°rio no Supabase...');
                
                const users = await window.supabaseManager.getUserByEmail('wanessa.rwg@gmail.com');
                
                if (users && users.length > 0) {
                    supabaseUser = users[0];
                    const userInfoDiv = document.getElementById('supabase-user-info');
                    userInfoDiv.innerHTML = `
                        <h4>‚úÖ Usu√°rio no Supabase Encontrado</h4>
                        <p><strong>Nome:</strong> ${users[0].name}</p>
                        <p><strong>Email:</strong> ${users[0].email}</p>
                        <p><strong>ID:</strong> ${users[0].id}</p>
                        <p><strong>Criado em:</strong> ${users[0].created_at}</p>
                        <p><strong>Ativo:</strong> ${users[0].is_active ? 'Sim' : 'N√£o'}</p>
                    `;
                    addLog(`‚úÖ Usu√°rio no Supabase encontrado: ${users[0].name} (${users[0].email})`);
                } else {
                    const userInfoDiv = document.getElementById('supabase-user-info');
                    userInfoDiv.innerHTML = `
                        <h4>‚ùå Usu√°rio no Supabase N√£o Encontrado</h4>
                        <p>Usu√°rio com email wanessa.rwg@gmail.com n√£o encontrado no Supabase.</p>
                    `;
                    addLog('‚ùå Usu√°rio no Supabase n√£o encontrado');
                }
            } catch (error) {
                addLog(`‚ùå Erro ao verificar usu√°rio no Supabase: ${error.message}`);
            }
        }

        // Fun√ß√£o para sincronizar usu√°rio
        async function syncUserToSupabase() {
            try {
                if (!localUser) {
                    showResult('sync-result', '‚ùå Usu√°rio local n√£o encontrado. Execute "Buscar Usu√°rio Local" primeiro.', 'error');
                    return;
                }

                addLog('üîÑ Iniciando sincroniza√ß√£o...');
                showResult('sync-result', 'üîÑ Sincronizando usu√°rio para o Supabase...', 'info');

                const supabaseUserData = {
                    email: localUser.email,
                    name: localUser.name,
                    password_hash: 'admin-created-' + Date.now(), // Hash tempor√°rio √∫nico
                    is_active: true
                };

                addLog(`üì§ Enviando dados: ${JSON.stringify(supabaseUserData, null, 2)}`);

                const createdUser = await window.supabaseManager.createUser(supabaseUserData);
                
                if (createdUser && createdUser[0]) {
                    addLog(`‚úÖ Usu√°rio criado no Supabase com ID: ${createdUser[0].id}`);
                    
                    // Atualizar ID local com ID do Supabase
                    localUser.id = createdUser[0].id;
                    
                    // Atualizar localStorage
                    const allUsers = JSON.parse(localStorage.getItem('users') || '[]');
                    const userIndex = allUsers.findIndex(u => u.email === localUser.email);
                    if (userIndex !== -1) {
                        allUsers[userIndex] = localUser;
                        localStorage.setItem('users', JSON.stringify(allUsers));
                        addLog('üîÑ ID local atualizado com ID do Supabase');
                    }
                    
                    showResult('sync-result', `‚úÖ Usu√°rio sincronizado com sucesso!\n\nID do Supabase: ${createdUser[0].id}\nNome: ${createdUser[0].name}\nEmail: ${createdUser[0].email}`, 'success');
                    
                    // Atualizar informa√ß√µes na tela
                    setTimeout(() => {
                        checkSupabaseUser();
                    }, 1000);
                } else {
                    throw new Error('Resposta inv√°lida do Supabase');
                }
                
            } catch (error) {
                addLog(`‚ùå Erro na sincroniza√ß√£o: ${error.message}`);
                showResult('sync-result', `‚ùå Erro na sincroniza√ß√£o: ${error.message}`, 'error');
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina de sincroniza√ß√£o carregada');
            addLog('üì¶ Supabase Manager dispon√≠vel:', !!window.supabaseManager);
            
            // Verificar automaticamente
            setTimeout(() => {
                findLocalUser();
                checkSupabaseUser();
            }, 1000);
        });
    </script>
</body>
</html>

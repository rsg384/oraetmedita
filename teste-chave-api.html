<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”‘ Teste da Chave da API - Ora et Medita</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-section h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .success {
            border-left: 4px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .error {
            border-left: 4px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .warning {
            border-left: 4px solid #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            font-weight: bold;
            margin: 10px 0;
        }
        
        .status.success { color: #4CAF50; }
        .status.error { color: #f44336; }
        .status.warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”‘ Teste da Chave da API</h1>
        
        <div class="test-section">
            <h3>ğŸ“‹ Status dos Arquivos</h3>
            <button onclick="checkFiles()">ğŸ” Verificar Arquivos</button>
            <div id="files-status"></div>
        </div>
        
        <div class="test-section">
            <h3>ğŸ”‘ VerificaÃ§Ã£o da Chave</h3>
            <button onclick="checkApiKey()">ğŸ”‘ Verificar Chave</button>
            <div id="key-status"></div>
        </div>
        
        <div class="test-section">
            <h3>ğŸŒ Teste de ConexÃ£o</h3>
            <button onclick="testConnection()">ğŸŒ Testar ConexÃ£o</button>
            <div id="connection-status"></div>
        </div>
        
        <div class="test-section">
            <h3>ğŸ“ Teste de GeraÃ§Ã£o</h3>
            <button onclick="testGeneration()">ğŸ“ Testar GeraÃ§Ã£o</button>
            <div id="generation-status"></div>
        </div>
        
        <div class="test-section">
            <h3>ğŸ’¾ localStorage</h3>
            <button onclick="showLocalStorage()">ğŸ’¾ Mostrar localStorage</button>
            <div id="localstorage-content"></div>
        </div>
    </div>

    <!-- Carregar scripts na ordem correta -->
    <script src="api-config-local.js"></script>
    <script src="chatgpt-api.js"></script>
    <script>
        let chatGPTAPI;
        
        // Inicializar API quando a pÃ¡gina carregar
        window.addEventListener('load', function() {
            try {
                chatGPTAPI = new ChatGPTAPI();
                console.log('âœ… ChatGPTAPI inicializada');
            } catch (error) {
                console.error('âŒ Erro ao inicializar ChatGPTAPI:', error);
            }
        });
        
        function addLog(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            element.appendChild(div);
        }
        
        function checkFiles() {
            const element = document.getElementById('files-status');
            element.innerHTML = '';
            
            addLog('files-status', 'ğŸ” Verificando arquivos...', 'info');
            
            // Verificar se api-config-local.js existe
            const script = document.querySelector('script[src="api-config-local.js"]');
            if (script) {
                addLog('files-status', 'âœ… api-config-local.js carregado', 'success');
            } else {
                addLog('files-status', 'âŒ api-config-local.js nÃ£o encontrado', 'error');
            }
            
            // Verificar se chatgpt-api.js existe
            const script2 = document.querySelector('script[src="chatgpt-api.js"]');
            if (script2) {
                addLog('files-status', 'âœ… chatgpt-api.js carregado', 'success');
            } else {
                addLog('files-status', 'âŒ chatgpt-api.js nÃ£o encontrado', 'error');
            }
            
            // Verificar funÃ§Ãµes globais
            if (typeof window.getApiKey === 'function') {
                addLog('files-status', 'âœ… window.getApiKey() disponÃ­vel', 'success');
            } else {
                addLog('files-status', 'âŒ window.getApiKey() nÃ£o disponÃ­vel', 'error');
            }
            
            if (typeof window.isApiConfigured === 'function') {
                addLog('files-status', 'âœ… window.isApiConfigured() disponÃ­vel', 'success');
            } else {
                addLog('files-status', 'âŒ window.isApiConfigured() nÃ£o disponÃ­vel', 'error');
            }
            
            if (chatGPTAPI) {
                addLog('files-status', 'âœ… ChatGPTAPI inicializada', 'success');
            } else {
                addLog('files-status', 'âŒ ChatGPTAPI nÃ£o inicializada', 'error');
            }
        }
        
        function checkApiKey() {
            const element = document.getElementById('key-status');
            element.innerHTML = '';
            
            addLog('key-status', 'ğŸ”‘ Verificando chave da API...', 'info');
            
            try {
                // Verificar se a funÃ§Ã£o existe
                if (typeof window.getApiKey !== 'function') {
                    addLog('key-status', 'âŒ FunÃ§Ã£o getApiKey() nÃ£o disponÃ­vel', 'error');
                    return;
                }
                
                // Obter a chave
                const apiKey = window.getApiKey();
                addLog('key-status', `ğŸ”‘ Chave obtida: ${apiKey ? 'SIM' : 'NÃƒO'}`, apiKey ? 'success' : 'error');
                
                if (apiKey) {
                    // Verificar formato
                    if (apiKey.startsWith('sk-')) {
                        addLog('key-status', 'âœ… Formato da chave correto (sk-...)', 'success');
                    } else {
                        addLog('key-status', 'âŒ Formato da chave incorreto', 'error');
                    }
                    
                    // Verificar comprimento
                    if (apiKey.length > 20) {
                        addLog('key-status', `âœ… Comprimento da chave: ${apiKey.length} caracteres`, 'success');
                    } else {
                        addLog('key-status', 'âŒ Chave muito curta', 'error');
                    }
                    
                    // Mostrar primeiros e Ãºltimos caracteres
                    const maskedKey = apiKey.substring(0, 10) + '...' + apiKey.substring(apiKey.length - 4);
                    addLog('key-status', `ğŸ”‘ Chave: ${maskedKey}`, 'info');
                }
                
                // Verificar se estÃ¡ configurada
                if (typeof window.isApiConfigured === 'function') {
                    const isConfigured = window.isApiConfigured();
                    addLog('key-status', `ğŸ“‹ API configurada: ${isConfigured ? 'SIM' : 'NÃƒO'}`, isConfigured ? 'success' : 'error');
                }
                
            } catch (error) {
                addLog('key-status', `âŒ Erro ao verificar chave: ${error.message}`, 'error');
            }
        }
        
        async function testConnection() {
            const element = document.getElementById('connection-status');
            element.innerHTML = '';
            
            addLog('connection-status', 'ğŸŒ Testando conexÃ£o com a API...', 'info');
            
            try {
                if (!chatGPTAPI) {
                    addLog('connection-status', 'âŒ ChatGPTAPI nÃ£o inicializada', 'error');
                    return;
                }
                
                const result = await chatGPTAPI.checkAPIStatus();
                
                if (result.status === 'success') {
                    addLog('connection-status', 'âœ… ConexÃ£o com a API funcionando!', 'success');
                    addLog('connection-status', `ğŸ“‹ Status: ${result.message}`, 'success');
                } else {
                    addLog('connection-status', 'âŒ Erro na conexÃ£o com a API', 'error');
                    addLog('connection-status', `ğŸ“‹ Erro: ${result.message}`, 'error');
                }
                
            } catch (error) {
                addLog('connection-status', `âŒ Erro no teste: ${error.message}`, 'error');
            }
        }
        
        async function testGeneration() {
            const element = document.getElementById('generation-status');
            element.innerHTML = '';
            
            addLog('generation-status', 'ğŸ“ Testando geraÃ§Ã£o de meditaÃ§Ã£o...', 'info');
            
            try {
                if (!chatGPTAPI) {
                    addLog('generation-status', 'âŒ ChatGPTAPI nÃ£o inicializada', 'error');
                    return;
                }
                
                const topic = 'Amor de Deus';
                addLog('generation-status', `ğŸ“ Gerando meditaÃ§Ã£o sobre: "${topic}"`, 'info');
                
                const result = await chatGPTAPI.generateMeditations(topic);
                
                if (result && result.meditations && result.meditations.length > 0) {
                    const meditation = result.meditations[0];
                    addLog('generation-status', 'âœ… MeditaÃ§Ã£o gerada com sucesso!', 'success');
                    addLog('generation-status', `ğŸ“‹ TÃ­tulo: ${meditation.title}`, 'success');
                    addLog('generation-status', `ğŸ“‹ ID: ${meditation.id}`, 'success');
                    addLog('generation-status', `ğŸ“‹ ConteÃºdo: ${meditation.content.substring(0, 100)}...`, 'info');
                } else {
                    addLog('generation-status', 'âŒ Falha ao gerar meditaÃ§Ã£o', 'error');
                }
                
            } catch (error) {
                addLog('generation-status', `âŒ Erro na geraÃ§Ã£o: ${error.message}`, 'error');
            }
        }
        
        function showLocalStorage() {
            const element = document.getElementById('localstorage-content');
            element.innerHTML = '';
            
            addLog('localstorage-content', 'ğŸ’¾ ConteÃºdo do localStorage:', 'info');
            
            try {
                const keys = Object.keys(localStorage);
                addLog('localstorage-content', `ğŸ“‹ Total de chaves: ${keys.length}`, 'info');
                
                for (const key of keys) {
                    const value = localStorage.getItem(key);
                    if (key.includes('api') || key.includes('openai')) {
                        // Mascarar chaves da API
                        const maskedValue = value.substring(0, 10) + '...' + value.substring(value.length - 4);
                        addLog('localstorage-content', `ğŸ”‘ ${key}: ${maskedValue}`, 'info');
                    } else {
                        addLog('localstorage-content', `ğŸ“‹ ${key}: ${value.substring(0, 50)}...`, 'info');
                    }
                }
                
                // Verificar especificamente a chave da API
                const apiKey = localStorage.getItem('openai_api_key');
                if (apiKey) {
                    const maskedKey = apiKey.substring(0, 10) + '...' + apiKey.substring(apiKey.length - 4);
                    addLog('localstorage-content', `ğŸ”‘ openai_api_key: ${maskedKey}`, 'success');
                } else {
                    addLog('localstorage-content', 'âŒ openai_api_key nÃ£o encontrada no localStorage', 'warning');
                }
                
            } catch (error) {
                addLog('localstorage-content', `âŒ Erro ao acessar localStorage: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>

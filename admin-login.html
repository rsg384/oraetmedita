<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Ora et Medita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #101223;
      color: #f5f6fa;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #181a2a;
      border: 1px solid #2a2d3e;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #7ee787;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #a3a8c9;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #f5f6fa;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: #23243a;
      border: 1px solid #3a3b5a;
      border-radius: 10px;
      color: #f5f6fa;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #7ee787;
      box-shadow: 0 0 0 3px rgba(126, 231, 135, 0.1);
    }

    .form-group input::placeholder {
      color: #6b7280;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle input {
      padding-right: 50px;
    }

    .toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #a3a8c9;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 4px;
    }

    .toggle-btn:hover {
      color: #7ee787;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #7ee787;
      color: #101223;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    .login-btn:hover {
      background: #4ade80;
      transform: translateY(-1px);
    }

    .login-btn:disabled {
      background: #4b5563;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      text-align: center;
    }

    .back-link a {
      color: #a3a8c9;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #7ee787;
    }

    .error-message {
      background: #dc2626;
      color: #fef2f2;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }

    .success-message {
      background: #059669;
      color: #f0fdf4;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }



    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üîß Admin Login</h1>
      <p>Acesso administrativo ao Ora et Medita</p>
    </div>

    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>



    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="admin@oraetmedita.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-toggle">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          >
          <button type="button" class="toggle-btn" onclick="togglePassword()">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <button type="submit" class="login-btn" id="login-btn">
        Entrar como Admin
      </button>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Voltar √† p√°gina inicial</a>
    </div>
  </div>

  <script>
    // Credenciais de demonstra√ß√£o
    const ADMIN_CREDENTIALS = {
      email: 'admin@oraetmedita.com',
      password: 'admin123'
    };

    // Elementos do DOM
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Alternar visibilidade da senha
    function togglePassword() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      const toggleBtn = document.querySelector('.toggle-btn');
      toggleBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    }

    // Mostrar mensagem de erro
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Mostrar mensagem de sucesso
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // Validar credenciais
    function validateCredentials(email, password) {
      return email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password;
    }

    // Processar login
    function handleLogin(email, password) {
      // Simular delay de processamento
      loginBtn.disabled = true;
      loginBtn.textContent = 'Entrando...';

      setTimeout(() => {
        if (validateCredentials(email, password)) {
          // Login bem-sucedido
          localStorage.setItem('isAdmin', 'true');
          localStorage.setItem('adminEmail', email);
          localStorage.setItem('adminLoginTime', new Date().toISOString());
          
          showSuccess('Login realizado com sucesso! Redirecionando...');
          
          // Redirecionar ap√≥s 1.5 segundos
          setTimeout(() => {
            window.location.href = 'admin-panel.html';
          }, 1500);
        } else {
          // Login falhou
          showError('Email ou senha incorretos. Tente novamente.');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Entrar como Admin';
        }
      }, 1000);
    }

    // Event listener para o formul√°rio
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Valida√ß√µes b√°sicas
      if (!email || !password) {
        showError('Por favor, preencha todos os campos.');
        return;
      }

      if (!email.includes('@')) {
        showError('Por favor, insira um email v√°lido.');
        return;
      }

      // Processar login
      handleLogin(email, password);
    });

    // Verificar se j√° est√° logado como admin
    document.addEventListener('DOMContentLoaded', function() {
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      if (isAdmin) {
        showSuccess('Voc√™ j√° est√° logado como administrador!');
        setTimeout(() => {
          window.location.href = 'admin-panel.html';
        }, 1500);
      }
    });

    // Limpar mensagens ao digitar
    emailInput.addEventListener('input', function() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    });

    passwordInput.addEventListener('input', function() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    });
  </script>
</body>
</html>

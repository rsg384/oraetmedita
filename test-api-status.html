<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da API - Ora et Medita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .status-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .status-content {
            color: #666;
            line-height: 1.6;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîç Teste da API</div>
            <div class="subtitle">Ora et Medita - Verifica√ß√£o da API do ChatGPT</div>
        </div>

        <div class="status-card">
            <div class="status-title">üìã Status da Configura√ß√£o</div>
            <div class="status-content" id="config-status">
                Verificando...
            </div>
        </div>

        <div class="status-card">
            <div class="status-title">üîë Chave da API</div>
            <div class="status-content" id="key-status">
                Verificando...
            </div>
        </div>

        <button class="btn" onclick="testApiConnection()" id="test-btn">
            üîç Testar Conex√£o com a API
        </button>

        <button class="btn" onclick="testMeditationGeneration()" id="generate-btn">
            üìù Testar Gera√ß√£o de Medita√ß√£o
        </button>

        <div id="result" class="result" style="display: none;"></div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" class="link">‚Üê Voltar para o projeto</a>
        </div>
    </div>

    <script src="api-config-local.js"></script>
    <script src="chatgpt-api.js"></script>
    <script>
        // Fun√ß√£o para mostrar resultado
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        // Fun√ß√£o para verificar configura√ß√£o
        function checkConfiguration() {
            const configStatus = document.getElementById('config-status');
            const keyStatus = document.getElementById('key-status');

            // Verificar se as fun√ß√µes est√£o dispon√≠veis
            if (typeof window.getApiKey === 'function' && typeof window.isApiConfigured === 'function') {
                configStatus.innerHTML = '‚úÖ Fun√ß√µes de configura√ß√£o carregadas';
                
                // Verificar chave da API
                const apiKey = window.getApiKey();
                const isConfigured = window.isApiConfigured();
                
                if (isConfigured && apiKey) {
                    const maskedKey = apiKey.substring(0, 7) + '...' + apiKey.substring(apiKey.length - 4);
                    keyStatus.innerHTML = `‚úÖ Chave configurada: ${maskedKey}`;
                } else {
                    keyStatus.innerHTML = '‚ùå Chave n√£o configurada ou inv√°lida';
                }
            } else {
                configStatus.innerHTML = '‚ùå Fun√ß√µes de configura√ß√£o n√£o encontradas';
                keyStatus.innerHTML = '‚ùå N√£o foi poss√≠vel verificar a chave';
            }
        }

        // Fun√ß√£o para testar conex√£o com a API
        async function testApiConnection() {
            const testBtn = document.getElementById('test-btn');
            testBtn.disabled = true;
            testBtn.textContent = 'üîç Testando...';
            
            try {
                if (typeof window.checkAPIStatus === 'function') {
                    const result = await window.checkAPIStatus();
                    
                    if (result.status === 'success') {
                        showResult('‚úÖ Conex√£o com a API funcionando perfeitamente!', 'success');
                    } else {
                        showResult(`‚ùå Erro na API: ${result.message}`, 'error');
                    }
                } else {
                    showResult('‚ùå Fun√ß√£o de teste da API n√£o encontrada', 'error');
                }
            } catch (error) {
                showResult(`‚ùå Erro ao testar API: ${error.message}`, 'error');
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üîç Testar Conex√£o com a API';
            }
        }

        // Fun√ß√£o para testar gera√ß√£o de medita√ß√£o
        async function testMeditationGeneration() {
            const generateBtn = document.getElementById('generate-btn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'üìù Gerando...';
            
            try {
                if (typeof window.generateMeditations === 'function') {
                    showResult('üìù Gerando medita√ß√£o de teste...', 'info');
                    
                    const result = await window.generateMeditations('Amor de Deus');
                    
                    if (result && result.meditations && result.meditations.length > 0) {
                        const meditation = result.meditations[0];
                        showResult(`‚úÖ Medita√ß√£o gerada com sucesso!\n\nT√≠tulo: ${meditation.title}\nT√≥pico: ${meditation.topic}\nDura√ß√£o: ${meditation.duration}`, 'success');
                    } else {
                        showResult('‚ùå Erro ao gerar medita√ß√£o: Resposta inv√°lida', 'error');
                    }
                } else {
                    showResult('‚ùå Fun√ß√£o de gera√ß√£o de medita√ß√µes n√£o encontrada', 'error');
                }
            } catch (error) {
                showResult(`‚ùå Erro ao gerar medita√ß√£o: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üìù Testar Gera√ß√£o de Medita√ß√£o';
            }
        }

        // Verificar configura√ß√£o ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkConfiguration, 1000); // Aguardar carregamento dos scripts
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÑ Teste de Sincroniza√ß√£o - Ora et Medita</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-section h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .success {
            border-left: 4px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .error {
            border-left: 4px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .warning {
            border-left: 4px solid #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-card h4 {
            margin: 0 0 10px 0;
            color: #fff;
        }
        
        .count {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Teste de Sincroniza√ß√£o</h1>
        
        <div class="test-section">
            <h3>üîß Inicializa√ß√£o</h3>
            <button onclick="testInitialization()">üîß Testar Inicializa√ß√£o</button>
            <div id="init-test"></div>
        </div>
        
        <div class="test-section">
            <h3>üìä Status da Sincroniza√ß√£o</h3>
            <button onclick="checkSyncStatus()">üìä Verificar Status</button>
            <div id="status-test"></div>
        </div>
        
        <div class="test-section">
            <h3>üíæ Teste de Salvamento</h3>
            <button onclick="testSaveMeditation()">üíæ Salvar Medita√ß√£o</button>
            <div id="save-test"></div>
        </div>
        
        <div class="test-section">
            <h3>üìö Teste de Carregamento</h3>
            <button onclick="testLoadMeditations()">üìö Carregar Medita√ß√µes</button>
            <div id="load-test"></div>
        </div>
        
        <div class="test-section">
            <h3>üóëÔ∏è Teste de Exclus√£o</h3>
            <button onclick="testDeleteMeditation()">üóëÔ∏è Excluir Medita√ß√£o</button>
            <div id="delete-test"></div>
        </div>
        
        <div class="test-section">
            <h3>üîÑ Sincroniza√ß√£o Completa</h3>
            <button onclick="testFullSync()">üîÑ Sincronizar Tudo</button>
            <div id="sync-test"></div>
        </div>
    </div>

    <!-- Scripts necess√°rios -->
    <script src="supabase-config.js"></script>
    <script src="sync-supabase-meditations.js"></script>
    <script src="chatgpt-api.js"></script>
    
    <script>
        let testMeditationId = null;
        
        function addLog(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            element.appendChild(div);
        }
        
        function clearLog(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '';
        }
        
        async function testInitialization() {
            clearLog('init-test');
            addLog('init-test', 'üîß Testando inicializa√ß√£o...', 'info');
            
            try {
                if (window.meditationSyncManager) {
                    await window.meditationSyncManager.initialize();
                    addLog('init-test', '‚úÖ MeditationSyncManager inicializado com sucesso', 'success');
                    
                    const user = window.meditationSyncManager.getCurrentUser();
                    addLog('init-test', `üë§ Usu√°rio atual: ${user.name} (${user.id})`, 'success');
                    
                    if (window.meditationSyncManager.isInitialized) {
                        addLog('init-test', '‚úÖ Supabase dispon√≠vel', 'success');
                    } else {
                        addLog('init-test', '‚ö†Ô∏è Supabase n√£o dispon√≠vel - usando apenas localStorage', 'warning');
                    }
                } else {
                    addLog('init-test', '‚ùå MeditationSyncManager n√£o encontrado', 'error');
                }
            } catch (error) {
                addLog('init-test', `‚ùå Erro na inicializa√ß√£o: ${error.message}`, 'error');
            }
        }
        
        async function checkSyncStatus() {
            clearLog('status-test');
            addLog('status-test', 'üìä Verificando status da sincroniza√ß√£o...', 'info');
            
            try {
                if (window.meditationSyncManager) {
                    const status = await window.meditationSyncManager.checkSyncStatus();
                    
                    if (status) {
                        const statusDiv = document.getElementById('status-test');
                        statusDiv.innerHTML = `
                            <div class="status-grid">
                                <div class="status-card">
                                    <h4>üì± localStorage</h4>
                                    <div class="count">${status.localStorage.count}</div>
                                    <small>Medita√ß√µes locais</small>
                                </div>
                                <div class="status-card">
                                    <h4>‚òÅÔ∏è Supabase</h4>
                                    <div class="count">${status.supabase.count}</div>
                                    <small>Medita√ß√µes na nuvem</small>
                                </div>
                            </div>
                            <div class="result ${status.synced ? 'success' : 'warning'}">
                                <strong>Sincroniza√ß√£o:</strong> ${status.synced ? '‚úÖ Sincronizado' : '‚ö†Ô∏è N√£o sincronizado'}
                            </div>
                            <div class="result ${status.supabaseAvailable ? 'success' : 'warning'}">
                                <strong>Supabase:</strong> ${status.supabaseAvailable ? '‚úÖ Dispon√≠vel' : '‚ö†Ô∏è N√£o dispon√≠vel'}
                            </div>
                        `;
                    } else {
                        addLog('status-test', '‚ùå Erro ao verificar status', 'error');
                    }
                } else {
                    addLog('status-test', '‚ùå MeditationSyncManager n√£o encontrado', 'error');
                }
            } catch (error) {
                addLog('status-test', `‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        async function testSaveMeditation() {
            clearLog('save-test');
            addLog('save-test', 'üíæ Testando salvamento de medita√ß√£o...', 'info');
            
            try {
                if (window.meditationSyncManager) {
                    // Criar uma medita√ß√£o de teste
                    const testMeditation = {
                        id: 'test-meditation-' + Date.now(),
                        title: 'Medita√ß√£o de Teste',
                        topic: 'Amor de Deus',
                        content: 'Esta √© uma medita√ß√£o de teste para verificar a sincroniza√ß√£o.',
                        duration: '15 min',
                        status: 'completed',
                        source: 'test',
                        type: 'simple'
                    };
                    
                    addLog('save-test', `üìù Salvando medita√ß√£o: ${testMeditation.title}`, 'info');
                    
                    const success = await window.meditationSyncManager.saveMeditation(testMeditation);
                    
                    if (success) {
                        testMeditationId = testMeditation.id;
                        addLog('save-test', '‚úÖ Medita√ß√£o salva com sucesso', 'success');
                        addLog('save-test', `üÜî ID da medita√ß√£o: ${testMeditationId}`, 'success');
                    } else {
                        addLog('save-test', '‚ùå Erro ao salvar medita√ß√£o', 'error');
                    }
                } else {
                    addLog('save-test', '‚ùå MeditationSyncManager n√£o encontrado', 'error');
                }
            } catch (error) {
                addLog('save-test', `‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        async function testLoadMeditations() {
            clearLog('load-test');
            addLog('load-test', 'üìö Testando carregamento de medita√ß√µes...', 'info');
            
            try {
                if (window.meditationSyncManager) {
                    const meditations = await window.meditationSyncManager.loadMeditations();
                    
                    addLog('load-test', `‚úÖ ${meditations.length} medita√ß√µes carregadas`, 'success');
                    
                    if (meditations.length > 0) {
                        meditations.forEach((med, index) => {
                            addLog('load-test', `${index + 1}. ${med.title} (${med.topic})`, 'info');
                        });
                    } else {
                        addLog('load-test', 'üì≠ Nenhuma medita√ß√£o encontrada', 'warning');
                    }
                } else {
                    addLog('load-test', '‚ùå MeditationSyncManager n√£o encontrado', 'error');
                }
            } catch (error) {
                addLog('load-test', `‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        async function testDeleteMeditation() {
            clearLog('delete-test');
            addLog('delete-test', 'üóëÔ∏è Testando exclus√£o de medita√ß√£o...', 'info');
            
            try {
                if (window.meditationSyncManager) {
                    if (testMeditationId) {
                        addLog('delete-test', `üóëÔ∏è Excluindo medita√ß√£o: ${testMeditationId}`, 'info');
                        
                        const success = await window.meditationSyncManager.deleteMeditation(testMeditationId);
                        
                        if (success) {
                            addLog('delete-test', '‚úÖ Medita√ß√£o exclu√≠da com sucesso', 'success');
                            testMeditationId = null;
                        } else {
                            addLog('delete-test', '‚ùå Erro ao excluir medita√ß√£o', 'error');
                        }
                    } else {
                        addLog('delete-test', '‚ö†Ô∏è Nenhuma medita√ß√£o de teste para excluir', 'warning');
                        addLog('delete-test', 'üí° Execute primeiro o teste de salvamento', 'info');
                    }
                } else {
                    addLog('delete-test', '‚ùå MeditationSyncManager n√£o encontrado', 'error');
                }
            } catch (error) {
                addLog('delete-test', `‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        async function testFullSync() {
            clearLog('sync-test');
            addLog('sync-test', 'üîÑ Testando sincroniza√ß√£o completa...', 'info');
            
            try {
                if (window.meditationSyncManager) {
                    const success = await window.meditationSyncManager.syncAllMeditations();
                    
                    if (success) {
                        addLog('sync-test', '‚úÖ Sincroniza√ß√£o completa realizada com sucesso', 'success');
                    } else {
                        addLog('sync-test', '‚ö†Ô∏è Sincroniza√ß√£o n√£o foi poss√≠vel', 'warning');
                    }
                } else {
                    addLog('sync-test', '‚ùå MeditationSyncManager n√£o encontrado', 'error');
                }
            } catch (error) {
                addLog('sync-test', `‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', function() {
            addLog('init-test', 'üöÄ P√°gina carregada, verificando componentes...', 'info');
            
            if (window.meditationSyncManager) {
                addLog('init-test', '‚úÖ MeditationSyncManager dispon√≠vel', 'success');
            } else {
                addLog('init-test', '‚ùå MeditationSyncManager n√£o dispon√≠vel', 'error');
            }
            
            if (window.supabaseManager) {
                addLog('init-test', '‚úÖ SupabaseManager dispon√≠vel', 'success');
            } else {
                addLog('init-test', '‚ö†Ô∏è SupabaseManager n√£o dispon√≠vel', 'warning');
            }
        });
    </script>
</body>
</html>

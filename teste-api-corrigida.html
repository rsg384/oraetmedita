<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Teste da API Corrigida - Ora et Medita</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-section h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .success {
            border-left: 4px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .error {
            border-left: 4px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .warning {
            border-left: 4px solid #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            font-weight: bold;
            margin: 10px 0;
        }
        
        .status.success { color: #4CAF50; }
        .status.error { color: #f44336; }
        .status.warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste da API Corrigida</h1>
        
        <div class="test-section">
            <h3>üîç Teste R√°pido da API</h3>
            <button onclick="testApiQuick()">üöÄ Teste R√°pido</button>
            <div id="quick-test"></div>
        </div>
        
        <div class="test-section">
            <h3>üìù Teste de Gera√ß√£o</h3>
            <button onclick="testGeneration()">üìù Gerar Medita√ß√£o</button>
            <div id="generation-test"></div>
        </div>
        
        <div class="test-section">
            <h3>üîë Verifica√ß√£o da Chave</h3>
            <button onclick="checkKey()">üîë Verificar Chave</button>
            <div id="key-check"></div>
        </div>
        
        <div class="test-section">
            <h3>üåê Teste de Conex√£o</h3>
            <button onclick="testConnection()">üåê Testar Conex√£o</button>
            <div id="connection-test"></div>
        </div>
    </div>

    <!-- Carregar apenas o chatgpt-api.js (sem depender de outros arquivos) -->
    <script src="chatgpt-api.js"></script>
    <script>
        let chatGPTAPI;
        
        // Inicializar API quando a p√°gina carregar
        window.addEventListener('load', function() {
            try {
                chatGPTAPI = new ChatGPTAPI();
                console.log('‚úÖ ChatGPTAPI inicializada com configura√ß√£o interna');
                addLog('quick-test', '‚úÖ ChatGPTAPI inicializada com sucesso', 'success');
            } catch (error) {
                console.error('‚ùå Erro ao inicializar ChatGPTAPI:', error);
                addLog('quick-test', `‚ùå Erro ao inicializar: ${error.message}`, 'error');
            }
        });
        
        function addLog(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            element.appendChild(div);
        }
        
        function testApiQuick() {
            const element = document.getElementById('quick-test');
            element.innerHTML = '';
            
            addLog('quick-test', 'üöÄ Iniciando teste r√°pido da API...', 'info');
            
            try {
                if (!chatGPTAPI) {
                    addLog('quick-test', '‚ùå ChatGPTAPI n√£o inicializada', 'error');
                    return;
                }
                
                // Testar se a chave est√° sendo obtida
                const apiKey = chatGPTAPI.getApiKey();
                if (apiKey && apiKey.startsWith('sk-')) {
                    const maskedKey = apiKey.substring(0, 10) + '...' + apiKey.substring(apiKey.length - 4);
                    addLog('quick-test', `‚úÖ Chave obtida: ${maskedKey}`, 'success');
                } else {
                    addLog('quick-test', '‚ùå Chave n√£o obtida corretamente', 'error');
                }
                
                // Testar configura√ß√£o
                if (chatGPTAPI.config) {
                    addLog('quick-test', '‚úÖ Configura√ß√£o carregada', 'success');
                    addLog('quick-test', `üìã Modelo: ${chatGPTAPI.config.MODEL}`, 'info');
                    addLog('quick-test', `üìã URL: ${chatGPTAPI.config.BASE_URL}`, 'info');
                } else {
                    addLog('quick-test', '‚ùå Configura√ß√£o n√£o carregada', 'error');
                }
                
            } catch (error) {
                addLog('quick-test', `‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }
        
        async function testConnection() {
            const element = document.getElementById('connection-test');
            element.innerHTML = '';
            
            addLog('connection-test', 'üåê Testando conex√£o com a API...', 'info');
            
            try {
                if (!chatGPTAPI) {
                    addLog('connection-test', '‚ùå ChatGPTAPI n√£o inicializada', 'error');
                    return;
                }
                
                const result = await chatGPTAPI.checkAPIStatus();
                
                if (result.status === 'success') {
                    addLog('connection-test', '‚úÖ Conex√£o com a API funcionando!', 'success');
                    addLog('connection-test', `üìã Status: ${result.message}`, 'success');
                } else {
                    addLog('connection-test', '‚ùå Erro na conex√£o com a API', 'error');
                    addLog('connection-test', `üìã Erro: ${result.message}`, 'error');
                }
                
            } catch (error) {
                addLog('connection-test', `‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }
        
        async function testGeneration() {
            const element = document.getElementById('generation-test');
            element.innerHTML = '';
            
            addLog('generation-test', 'üìù Testando gera√ß√£o de medita√ß√£o...', 'info');
            
            try {
                if (!chatGPTAPI) {
                    addLog('generation-test', '‚ùå ChatGPTAPI n√£o inicializada', 'error');
                    return;
                }
                
                const topic = 'Amor de Deus';
                addLog('generation-test', `üìù Gerando medita√ß√£o sobre: "${topic}"`, 'info');
                
                const result = await chatGPTAPI.generateMeditations(topic);
                
                if (result && result.meditations && result.meditations.length > 0) {
                    const meditation = result.meditations[0];
                    addLog('generation-test', '‚úÖ Medita√ß√£o gerada com sucesso!', 'success');
                    addLog('generation-test', `üìã T√≠tulo: ${meditation.title}`, 'success');
                    addLog('generation-test', `üìã ID: ${meditation.id}`, 'success');
                    addLog('generation-test', `üìã Conte√∫do: ${meditation.content.substring(0, 100)}...`, 'info');
                } else {
                    addLog('generation-test', '‚ùå Falha ao gerar medita√ß√£o', 'error');
                }
                
            } catch (error) {
                addLog('generation-test', `‚ùå Erro na gera√ß√£o: ${error.message}`, 'error');
            }
        }
        
        function checkKey() {
            const element = document.getElementById('key-check');
            element.innerHTML = '';
            
            addLog('key-check', 'üîë Verificando chave da API...', 'info');
            
            try {
                if (!chatGPTAPI) {
                    addLog('key-check', '‚ùå ChatGPTAPI n√£o inicializada', 'error');
                    return;
                }
                
                const apiKey = chatGPTAPI.getApiKey();
                
                if (apiKey) {
                    // Verificar formato
                    if (apiKey.startsWith('sk-')) {
                        addLog('key-check', '‚úÖ Formato da chave correto (sk-...)', 'success');
                    } else {
                        addLog('key-check', '‚ùå Formato da chave incorreto', 'error');
                    }
                    
                    // Verificar comprimento
                    if (apiKey.length > 20) {
                        addLog('key-check', `‚úÖ Comprimento da chave: ${apiKey.length} caracteres`, 'success');
                    } else {
                        addLog('key-check', '‚ùå Chave muito curta', 'error');
                    }
                    
                    // Mostrar primeiros e √∫ltimos caracteres
                    const maskedKey = apiKey.substring(0, 10) + '...' + apiKey.substring(apiKey.length - 4);
                    addLog('key-check', `üîë Chave: ${maskedKey}`, 'info');
                    
                    // Verificar se √© a chave real
                    if (apiKey.includes('sk-proj-...')) { // ‚ö†Ô∏è Chave removida por seguran√ßa
                        addLog('key-check', '‚úÖ Chave real configurada', 'success');
                    } else {
                        addLog('key-check', '‚ö†Ô∏è Chave n√£o √© a real configurada', 'warning');
                    }
                } else {
                    addLog('key-check', '‚ùå Chave n√£o obtida', 'error');
                }
                
            } catch (error) {
                addLog('key-check', `‚ùå Erro ao verificar chave: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conex√£o - Supabase</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #8b5cf6;
            margin-bottom: 2rem;
        }

        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .test-section h3 {
            color: #7ee787;
            margin-bottom: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .result.success {
            background: rgba(126, 231, 135, 0.1);
            border: 1px solid rgba(126, 231, 135, 0.3);
            color: #7ee787;
        }

        .result.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .result.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.connected {
            background: rgba(126, 231, 135, 0.2);
            color: #7ee787;
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #8b5cf6;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Teste de Conex√£o - Supabase</h1>
        
        <div class="test-section">
            <h3>Status da Conex√£o</h3>
            <div id="connection-status">
                <span class="status disconnected">Desconectado</span>
                <button class="btn" onclick="testConnection()">Testar Conex√£o</button>
            </div>
            <div id="connection-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Testes de Opera√ß√µes</h3>
            <button class="btn" onclick="testGetUsers()">Testar GET Users</button>
            <button class="btn" onclick="testGetCategories()">Testar GET Categories</button>
            <button class="btn" onclick="testGetMeditations()">Testar GET Meditations</button>
            <button class="btn" onclick="testCreateUser()">Testar CREATE User</button>
            <div id="operations-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Logs de Debug</h3>
            <div id="debug-logs" class="result info" style="max-height: 300px;">
                Aguardando logs...
            </div>
        </div>
    </div>

    <!-- Carregar configura√ß√£o do Supabase -->
    <script src="supabase-config.js"></script>
    
    <script>
        // Fun√ß√£o para adicionar logs
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('debug-logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        // Fun√ß√£o para mostrar resultado
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = content;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }

        // Fun√ß√£o para testar conex√£o
        async function testConnection() {
            try {
                addLog('üîÑ Testando conex√£o com Supabase...');
                
                const statusElement = document.querySelector('#connection-status .status');
                statusElement.className = 'status disconnected';
                statusElement.innerHTML = '<span class="loading"></span> Testando...';
                
                // Testar conex√£o b√°sica primeiro
                const isConnected = await window.supabaseManager.testConnection();
                
                if (isConnected) {
                    statusElement.className = 'status connected';
                    statusElement.textContent = 'Conectado';
                    showResult('connection-result', '‚úÖ Conex√£o estabelecida com sucesso!', 'success');
                    addLog('‚úÖ Conex√£o com Supabase estabelecida');
                    
                    // Testar acesso √† tabela users se existir
                    try {
                        addLog('üîç Testando acesso √† tabela users...');
                        const users = await window.supabaseManager.request('users?select=count');
                        addLog(`‚úÖ Tabela users acess√≠vel: ${users.length} registros`);
                    } catch (tableError) {
                        addLog(`‚ö†Ô∏è Tabela users n√£o encontrada ou sem permiss√£o: ${tableError.message}`);
                        addLog('üí° Execute o SQL create-users-table.sql no Supabase primeiro');
                    }
                } else {
                    statusElement.className = 'status disconnected';
                    statusElement.textContent = 'Desconectado';
                    showResult('connection-result', '‚ùå Falha na conex√£o com Supabase', 'error');
                    addLog('‚ùå Falha na conex√£o com Supabase');
                }
            } catch (error) {
                addLog(`‚ùå Erro no teste de conex√£o: ${error.message}`);
                showResult('connection-result', `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        // Fun√ß√£o para testar GET Users
        async function testGetUsers() {
            try {
                addLog('üë• Testando GET Users...');
                const users = await window.supabaseManager.request('users?select=count');
                showResult('operations-result', `‚úÖ GET Users: ${JSON.stringify(users, null, 2)}`, 'success');
                addLog(`‚úÖ GET Users executado: ${users.length} registros encontrados`);
            } catch (error) {
                showResult('operations-result', `‚ùå Erro GET Users: ${error.message}`, 'error');
                addLog(`‚ùå Erro GET Users: ${error.message}`);
            }
        }

        // Fun√ß√£o para testar GET Categories
        async function testGetCategories() {
            try {
                addLog('üìÇ Testando GET Categories...');
                const categories = await window.supabaseManager.getCategories();
                showResult('operations-result', `‚úÖ GET Categories: ${JSON.stringify(categories, null, 2)}`, 'success');
                addLog(`‚úÖ GET Categories executado: ${categories.length} categorias encontradas`);
            } catch (error) {
                showResult('operations-result', `‚ùå Erro GET Categories: ${error.message}`, 'error');
                addLog(`‚ùå Erro GET Categories: ${error.message}`);
            }
        }

        // Fun√ß√£o para testar GET Meditations
        async function testGetMeditations() {
            try {
                addLog('üßò Testando GET Meditations...');
                const meditations = await window.supabaseManager.getMeditations();
                showResult('operations-result', `‚úÖ GET Meditations: ${JSON.stringify(meditations, null, 2)}`, 'success');
                addLog(`‚úÖ GET Meditations executado: ${meditations.length} medita√ß√µes encontradas`);
            } catch (error) {
                showResult('operations-result', `‚ùå Erro GET Meditations: ${error.message}`, 'error');
                addLog(`‚ùå Erro GET Meditations: ${error.message}`);
            }
        }

        // Fun√ß√£o para testar CREATE User
        async function testCreateUser() {
            try {
                addLog('üë§ Testando CREATE User...');
                const testUser = {
                    email: `test-${Date.now()}@example.com`,
                    name: 'Usu√°rio Teste',
                    password_hash: 'test-hash',
                    is_active: true
                };
                
                const user = await window.supabaseManager.createUser(testUser);
                showResult('operations-result', `‚úÖ CREATE User: ${JSON.stringify(user, null, 2)}`, 'success');
                addLog(`‚úÖ CREATE User executado: usu√°rio criado com ID ${user[0]?.id}`);
            } catch (error) {
                showResult('operations-result', `‚ùå Erro CREATE User: ${error.message}`, 'error');
                addLog(`‚ùå Erro CREATE User: ${error.message}`);
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina de teste carregada');
            addLog('üì¶ Supabase Manager inicializado');
            
            // Testar conex√£o automaticamente
            setTimeout(() => {
                testConnection();
            }, 1000);
        });
    </script>
</body>
</html>
